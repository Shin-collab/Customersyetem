<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gsb-pink: #eb008b; --dark: #1e293b; --slate: #64748b; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Sarabun', 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
        }

        .login-card { 
            background: #fff; 
            width: 100%; 
            max-width: 400px; 
            padding: 40px 30px; 
            border-radius: 24px; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); 
            border-top: 6px solid var(--gsb-pink); 
        }

        .logo { text-align: center; margin-bottom: 35px; }
        .logo h1 { font-weight: 800; font-size: 1.8rem; color: var(--dark); letter-spacing: -1px; }
        .logo span { color: var(--gsb-pink); }
        .logo p { color: var(--slate); font-size: 0.9rem; margin-top: 5px; font-weight: 600; }

        .alert { 
            padding: 14px; border-radius: 12px; font-size: 0.85rem; 
            margin-bottom: 20px; text-align: center; 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            font-weight: 600;
        }
        .alert-error { background: #fef2f2; color: #b91c1c; border: 1px solid #fee2e2; }
        .alert-info { background: #f0fdf4; color: #166534; border: 1px solid #dcfce7; }

        .input-group { margin-bottom: 20px; position: relative; }
        .input-group i.main-icon { position: absolute; left: 18px; top: 41px; color: #94a3b8; font-size: 1.1rem; }
        
        label { display: block; font-size: 0.85rem; font-weight: 700; color: var(--dark); margin-bottom: 8px; margin-left: 4px; }
        
        input { 
            width: 100%; 
            padding: 14px 45px 14px 48px; 
            border: 2px solid #e2e8f0; 
            border-radius: 14px; 
            outline: none; 
            transition: 0.2s; 
            font-size: 1rem;
            background: #f8fafc;
        }
        input:focus { 
            border-color: var(--gsb-pink); 
            background: #fff;
            box-shadow: 0 0 0 4px rgba(235, 0, 139, 0.1); 
        }

        .toggle-password { 
            position: absolute; right: 18px; top: 41px; 
            cursor: pointer; color: #94a3b8; transition: 0.2s; z-index: 10; 
            font-size: 1.1rem;
        }
        .toggle-password:hover { color: var(--gsb-pink); }

        .btn-login { 
            width: 100%; 
            background: var(--gsb-pink); 
            color: #fff; 
            padding: 14px; 
            border: none; 
            border-radius: 14px; 
            font-size: 1.1rem; 
            font-weight: 800; 
            cursor: pointer; 
            transition: 0.3s; 
            margin-top: 10px; 
        }
        .btn-login:hover { opacity: 0.95; transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(235, 0, 139, 0.4); }
        .btn-login:active { transform: translateY(0); }

        .forgot-link { text-align: right; margin-top: 12px; }
        .forgot-link a { color: var(--slate); font-size: 0.85rem; text-decoration: none; font-weight: 600; }
        .forgot-link a:hover { color: var(--gsb-pink); }

        .footer-text { text-align: center; margin-top: 30px; font-size: 0.9rem; color: var(--slate); font-weight: 600; }
        .footer-text a { color: var(--gsb-pink); text-decoration: none; font-weight: 800; margin-left: 5px; }

        /* ปรับปรุงหน้าจอเล็ก/มือถือ */
        @media (max-width: 480px) {
            .login-card { padding: 35px 20px; border-radius: 20px; }
            .logo h1 { font-size: 1.6rem; }
            input, .btn-login { height: 55px; } /* ขยายให้จิ้มง่าย */
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo">
        <h1>GSB <span>PORTAL</span></h1>
        <p>Customer Service System</p>
    </div>

    <div th:if="${param.error}" class="alert alert-error">
        <i class="fa-solid fa-circle-exclamation"></i> ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
    </div>
    <div th:if="${param.logout}" class="alert alert-info">
        <i class="fa-solid fa-circle-check"></i> ออกจากระบบเรียบร้อยแล้ว
    </div>
    <div th:if="${param.registered}" class="alert alert-info">
        <i class="fa-solid fa-face-smile"></i> ลงทะเบียนสำเร็จ! เข้าสู่ระบบได้เลย
    </div>
    <div th:if="${param.passwordReset}" class="alert alert-info">
        <i class="fa-solid fa-key"></i> เปลี่ยนรหัสผ่านใหม่เรียบร้อยแล้ว
    </div>

    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <label>ชื่อผู้ใช้ / อีเมล</label>
            <i class="fa-solid fa-user main-icon"></i>
            <input type="text" name="username" placeholder="กรอกชื่อผู้ใช้ของคุณ" required autofocus>
        </div>

        <div class="input-group">
            <label>รหัสผ่าน</label>
            <i class="fa-solid fa-lock main-icon"></i>
            <input type="password" name="password" id="login-password" placeholder="กรอกรหัสผ่านของคุณ" required>
            <i class="fa-solid fa-eye toggle-password" id="eyeIcon"></i>
        </div>

        <button type="submit" class="btn-login">เข้าสู่ระบบ</button>
    </form>

    <div class="forgot-link">
        <a th:href="@{/forgot-password}">ลืมรหัสผ่านใช่หรือไม่?</a>
    </div>

    <div class="footer-text">
        ยังไม่มีบัญชีผู้ใช้? <a th:href="@{/register}">สร้างบัญชีใหม่</a>
    </div>
</div>

<script>
    const eyeIcon = document.getElementById('eyeIcon');
    const passwordInput = document.getElementById('login-password');
    eyeIcon.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        eyeIcon.classList.toggle('fa-eye');
        eyeIcon.classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>
