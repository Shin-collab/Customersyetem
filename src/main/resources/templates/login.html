<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --pk: #eb008b; 
            --bg: #f1f5f9;
            --cd: #ffffff;
            --tx: #0f172a;
            --label: #334155;
            --bd: #cbd5e1;
            --in: #ffffff;
        }
        
        [data-theme="dark"] { 
            --bg: #040508; 
            --cd: #111827; 
            --tx: #f8fafc; 
            --label: #cbd5e1;
            --bd: #374151; 
            --in: #1f2937;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Sarabun', sans-serif; 
            /* แก้ไข: ปรับระยะห่างตัวอักษรส่วนกลางให้ชิดขึ้นเล็กน้อย */
            letter-spacing: -0.3px;
            transition: background 0.2s, color 0.2s, border 0.2s; 
        }
        
        body { 
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(235, 0, 139, 0.05) 0px, transparent 40%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            color: var(--tx);
        }

        .login-card { 
            background: var(--cd); 
            width: 100%; 
            max-width: 420px; 
            padding: 50px 40px; 
            border-radius: 24px; 
            border: 1px solid var(--bd);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .logo { text-align: center; margin-bottom: 40px; }
        .logo h1 { 
            font-weight: 800; 
            font-size: 2.2rem; 
            color: var(--tx); 
            /* แก้ไข: บีบตัวอักษร Logo ให้ดูแน่นแบบ Brand Identity */
            letter-spacing: -1.5px; 
            line-height: 1;
        }
        .logo span { color: var(--pk); }
        .logo p { 
            color: var(--label); 
            font-size: 0.9rem; 
            margin-top: 8px; 
            font-weight: 400;
            /* แก้ไข: ปรับให้คำอธิบายไม่อ้าจนเกินไป */
            letter-spacing: 0px; 
        }

        .alert { 
            padding: 15px; 
            border-radius: 12px; 
            font-size: 0.85rem; 
            margin-bottom: 25px; 
            text-align: center; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            font-weight: 600;
        }
        .alert-error { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }
        .alert-info { background: rgba(34, 197, 94, 0.1); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.2); }

        .input-group { margin-bottom: 25px; position: relative; }
        .input-group i.main-icon { 
            position: absolute; 
            left: 18px; 
            top: 45px; 
            color: var(--pk); 
            font-size: 1rem; 
        }
        
        label { 
            display: block; 
            font-size: 0.9rem; 
            font-weight: 600; 
            color: var(--label); 
            margin-bottom: 10px;
            /* แก้ไข: ให้ Label ชิดปกติอ่านง่าย */
            letter-spacing: -0.2px;
        }
        
        input { 
            width: 100%; 
            padding: 15px 45px 15px 48px; 
            border: 2px solid var(--bd); 
            border-radius: 12px; 
            outline: none; 
            font-size: 1rem;
            color: var(--tx);
            background: var(--in);
            position: relative;
            z-index: 20;
            /* แก้ไข: ป้องกันตัวอักษรในช่องกรอกห่างกันเกินไป */
            letter-spacing: 0px;
        }
        input:focus { 
            border-color: var(--pk); 
            box-shadow: 0 0 0 4px rgba(235, 0, 139, 0.1); 
        }

        .toggle-password { 
            position: absolute; 
            right: 18px; 
            top: 45px; 
            cursor: pointer; 
            color: var(--label); 
            z-index: 30; 
            font-size: 1rem;
        }

        .btn-login { 
            width: 100%; 
            background: var(--pk); 
            color: #ffffff !important; 
            padding: 16px; 
            border: none; 
            border-radius: 12px; 
            font-size: 1.1rem; 
            font-weight: 700; 
            cursor: pointer; 
            margin-top: 10px; 
            box-shadow: 0 4px 14px 0 rgba(235, 0, 139, 0.39);
            transition: 0.2s;
            /* แก้ไข: บีบตัวหนังสือบนปุ่มให้ดู Strong */
            letter-spacing: -0.5px;
        }
        .btn-login:hover { 
            filter: brightness(1.1);
            transform: translateY(-2px); 
        }

        .forgot-link { text-align: right; margin-top: 15px; }
        .forgot-link a { color: var(--label); font-size: 0.85rem; text-decoration: none; font-weight: 600; }
        .forgot-link a:hover { color: var(--pk); }

        .footer-text { text-align: center; margin-top: 35px; font-size: 0.9rem; color: var(--label); }
        .footer-text a { color: var(--pk); text-decoration: none; font-weight: 700; margin-left: 5px; }

        .tgl { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            cursor: pointer; 
            color: var(--pk); 
            z-index: 1000; 
            background: var(--cd); 
            width: 45px; 
            height: 45px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 50%; 
            border: 2px solid var(--bd);
        }

        @media (max-width: 480px) {
            .login-card { padding: 35px 25px; }
        }
    </style>
</head>
<body>

<div class="tgl" onclick="setT()">
    <i class="fa-solid fa-circle-half-stroke"></i>
</div>

<div class="login-card">
    <div class="logo">
        <h1>GSB <span>PORTAL</span></h1>
        <p>Customer Service System</p>
    </div>

    <div th:if="${param.error}" class="alert alert-error">
        <i class="fa-solid fa-circle-exclamation"></i> ข้อมูลไม่ถูกต้อง
    </div>
    <div th:if="${param.logout}" class="alert alert-info">
        <i class="fa-solid fa-circle-check"></i> ออกจากระบบแล้ว
    </div>
    <div th:if="${param.registered}" class="alert alert-info">
        <i class="fa-solid fa-face-smile"></i> ลงทะเบียนสำเร็จ!
    </div>
    <div th:if="${param.passwordReset}" class="alert alert-info">
        <i class="fa-solid fa-key"></i> เปลี่ยนรหัสผ่านแล้ว
    </div>

    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <label>ชื่อผู้ใช้ / อีเมล</label>
            <i class="fa-solid fa-user main-icon"></i>
            <input type="text" name="username" placeholder="กรอกชื่อผู้ใช้ของคุณ" required autofocus>
        </div>

        <div class="input-group">
            <label>รหัสผ่าน</label>
            <i class="fa-solid fa-lock main-icon"></i>
            <input type="password" name="password" id="login-password" placeholder="กรอกรหัสผ่านของคุณ" required>
            <i class="fa-solid fa-eye toggle-password" id="eyeIcon"></i>
        </div>

        <button type="submit" class="btn-login">เข้าสู่ระบบ</button>
    </form>

    <div class="forgot-link">
        <a th:href="@{/forgot-password}">ลืมรหัสผ่านใช่หรือไม่?</a>
    </div>

    <div class="footer-text">
        ยังไม่มีบัญชีผู้ใช้? <a th:href="@{/register}">สร้างบัญชีใหม่</a>
    </div>
</div>

<script>
    const setT = () => {
        const html = document.documentElement;
        const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
    };
    document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');

    const eyeIcon = document.getElementById('eyeIcon');
    const passwordInput = document.getElementById('login-password');
    eyeIcon.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        eyeIcon.classList.toggle('fa-eye');
        eyeIcon.classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>
