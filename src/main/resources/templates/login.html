<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GSB Portal System</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --primary: #eb008b;
            --primary-hover: #c40076;
            --primary-light: rgba(235, 0, 139, 0.1);
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-label: #475569;
            --border-color: #cbd5e1;
            --input-bg: #ffffff;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        [data-theme="dark"] {
            --bg-body: #020617;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-label: #94a3b8;
            --border-color: #334155;
            --input-bg: #0f172a;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Sarabun', sans-serif;
            /* แก้ไข: ระยะห่างตัวอักษรเอาตามหน้า KYC เป๊ะๆ ไม่ถ่าง */
            letter-spacing: 0;
        }

        body {
            background-color: var(--bg-body);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        /* พื้นหลังแบบมีลูกเล่น (Animated Background) */
        body::before {
            content: "";
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
            top: -250px;
            left: -250px;
            z-index: -1;
        }

        body::after {
            content: "";
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
            bottom: -200px;
            right: -200px;
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            z-index: 10;
        }

        .login-card {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 28px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        /* --- LOGO SECTION --- */
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            font-size: 2.4rem;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: -1.5px;
            margin-bottom: 5px;
        }

        .logo-section h1 span {
            color: var(--primary);
        }

        .logo-section p {
            color: var(--text-label);
            font-size: 0.9rem;
            font-weight: 400;
        }

        /* --- ALERTS --- */
        .alert-box {
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeInDown 0.5s;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .alert-info {
            background: rgba(14, 165, 233, 0.1);
            color: #0ea5e9;
            border: 1px solid rgba(14, 165, 233, 0.2);
        }

        /* --- FORM GROUPS (แก้ไขระยะห่างที่มึงด่า) --- */
        .form-group {
            margin-bottom: 20px; /* ลดระยะห่างให้ชิดพอดี */
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-label);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i.main-icon {
            position: absolute;
            left: 16px;
            color: var(--primary);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        /* แก้จุดตาย: Padding ซ้าย (50px) เพื่อไม่ให้ตัวหนังสือทับ Icon */
        .input-wrapper input {
            width: 100%;
            padding: 14px 16px 14px 50px; 
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 14px;
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        .input-wrapper input:focus + i {
            transform: scale(1.1);
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            cursor: pointer;
            color: var(--text-label);
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        /* --- BUTTONS --- */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(235, 0, 139, 0.3);
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 15px 20px -5px rgba(235, 0, 139, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        /* --- LINKS --- */
        .options-link {
            display: flex;
            justify-content: flex-end;
            margin-top: 12px;
        }

        .options-link a {
            color: var(--text-label);
            font-size: 0.85rem;
            text-decoration: none;
            font-weight: 500;
        }

        .options-link a:hover {
            color: var(--primary);
        }

        .footer-links {
            text-align: center;
            margin-top: 30px;
            color: var(--text-label);
            font-size: 0.9rem;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            margin-left: 5px;
        }

        /* --- THEME TOGGLE --- */
        .theme-switch {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 45px;
            height: 45px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--primary);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .theme-switch:hover {
            transform: rotate(30deg);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            .logo-section h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="theme-switch" onclick="toggleTheme()" id="themeBtn">
        <i class="fa-solid fa-moon"></i>
    </div>

    <div class="login-container animate__animated animate__zoomIn">
        <div class="login-card">
            
            <div class="logo-section">
                <h1>GSB <span>PORTAL</span></h1>
                <p>Customer Service Management System</p>
            </div>

            <div th:if="${param.error}" class="alert-box alert-error">
                <i class="fa-solid fa-circle-exclamation"></i> ข้อมูลไม่ถูกต้อง โปรดลองอีกครั้ง
            </div>
            
            <div th:if="${param.logout}" class="alert-box alert-info">
                <i class="fa-solid fa-circle-info"></i> ออกจากระบบเรียบร้อยแล้ว
            </div>

            <form th:action="@{/login}" method="post">
                
                <div class="form-group">
                    <label>ชื่อผู้ใช้ หรือ อีเมล</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user main-icon"></i>
                        <input type="text" name="username" placeholder="กรอกชื่อผู้ใช้ของคุณ" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label>รหัสผ่าน</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock main-icon"></i>
                        <input type="password" name="password" id="password" placeholder="กรอกรหัสผ่านของคุณ" required>
                        <i class="fa-solid fa-eye toggle-password" id="togglePass"></i>
                    </div>
                </div>

                <div class="options-link">
                    <a th:href="@{/forgot-password}">ลืมรหัสผ่านใช่หรือไม่?</a>
                </div>

                <button type="submit" class="btn-submit">
                    เข้าสู่ระบบ <i class="fa-solid fa-right-to-bracket" style="margin-left: 8px;"></i>
                </button>

            </form>

            <div class="footer-links">
                ยังไม่มีบัญชีผู้ใช้? <a th:href="@{/register}">สร้างบัญชีใหม่</a>
            </div>

        </div>
    </div>

    <script>
        // ระบบจัดการ Theme
        const themeBtn = document.getElementById('themeBtn');
        const icon = themeBtn.querySelector('i');

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const targetTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', targetTheme);
            localStorage.setItem('theme', targetTheme);
            updateIcon(targetTheme);
        }

        function updateIcon(theme) {
            if (theme === 'dark') {
                icon.className = 'fa-solid fa-sun';
            } else {
                icon.className = 'fa-solid fa-moon';
            }
        }

        // โหลด Theme จาก LocalStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateIcon(savedTheme);

        // ระบบ Show/Hide Password
        const togglePass = document.getElementById('togglePass');
        const passwordInput = document.getElementById('password');

        togglePass.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            togglePass.classList.toggle('fa-eye');
            togglePass.classList.toggle('fa-eye-slash');
        });

        // ฟังก์ชันตกแต่งเพิ่มเติม: ป้องกันการกด Submit ซ้ำ
        document.querySelector('form').addEventListener('submit', function() {
            const btn = this.querySelector('.btn-submit');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> กำลังตรวจสอบ...';
            btn.style.opacity = '0.7';
            btn.style.pointerEvents = 'none';
        });
    </script>
</body>
</html>
