<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;400;600;700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- [ส่วนที่กุแก้: คุมโทน Midnight Cyber & Glassmorphism] --- */
        :root { 
            --gsb-pink: #eb008b; 
            --bg-body: #040508; 
            --tx: #ffffff;
            --slate: #94a3b8; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: 0.3s ease; }
        
        body { 
            font-family: 'Sarabun', 'Inter', sans-serif; 
            background-color: var(--bg-body);
            /* ใส่ลูกเล่นแสง Ambient สีชมพูที่มุมจอ */
            background-image: radial-gradient(at 0% 0%, rgba(235, 0, 139, 0.1) 0px, transparent 40%),
                              radial-gradient(at 100% 100%, rgba(235, 0, 139, 0.08) 0px, transparent 40%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            color: var(--tx);
        }

        /* การ์ดกระจกนวลตา (Glassmorphism) */
        .login-card { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            width: 100%; 
            max-width: 420px; 
            padding: 50px 40px; 
            border-radius: 35px; 
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6); 
        }

        .logo { text-align: center; margin-bottom: 40px; }
        .logo h1 { 
            font-weight: 800; font-size: 2rem; color: #fff; letter-spacing: -1px; 
            text-shadow: 0 0 20px rgba(235, 0, 139, 0.4);
        }
        .logo span { color: var(--gsb-pink); }
        .logo p { color: var(--slate); font-size: 0.9rem; margin-top: 8px; font-weight: 300; letter-spacing: 1px; }

        /* การแจ้งเตือนแบบ Modern */
        .alert { 
            padding: 15px; border-radius: 15px; font-size: 0.85rem; 
            margin-bottom: 25px; text-align: center; 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            font-weight: 500;
        }
        .alert-error { background: rgba(239, 68, 68, 0.1); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.2); }
        .alert-info { background: rgba(34, 197, 94, 0.1); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.2); }

        .input-group { margin-bottom: 25px; position: relative; }
        .input-group i.main-icon { position: absolute; left: 18px; top: 43px; color: var(--slate); font-size: 1rem; }
        
        label { display: block; font-size: 0.85rem; font-weight: 400; color: #cbd5e1; margin-bottom: 10px; margin-left: 5px; }
        
        /* Input สไตล์ Dark พรีเมียม */
        input { 
            width: 100%; 
            padding: 15px 45px 15px 48px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 18px; 
            outline: none; 
            font-size: 1rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }
        input:focus { 
            border-color: var(--gsb-pink); 
            background: rgba(235, 0, 139, 0.05);
            box-shadow: 0 0 0 4px rgba(235, 0, 139, 0.15); 
        }

        .toggle-password { 
            position: absolute; right: 18px; top: 43px; 
            cursor: pointer; color: var(--slate); z-index: 10; font-size: 1rem;
        }
        .toggle-password:hover { color: #fff; }

        /* ปุ่มเข้าสู่ระบบ สีชมพูเรืองแสง */
        .btn-login { 
            width: 100%; 
            background: var(--gsb-pink); 
            color: #fff; 
            padding: 16px; 
            border: none; 
            border-radius: 18px; 
            font-size: 1.1rem; 
            font-weight: 700; 
            cursor: pointer; 
            margin-top: 10px; 
            box-shadow: 0 10px 25px rgba(235, 0, 139, 0.3);
        }
        .btn-login:hover { 
            filter: brightness(1.1);
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(235, 0, 139, 0.4); 
        }
        .btn-login:active { transform: translateY(0); }

        .forgot-link { text-align: right; margin-top: 15px; }
        .forgot-link a { color: var(--slate); font-size: 0.85rem; text-decoration: none; font-weight: 400; }
        .forgot-link a:hover { color: #fff; }

        .footer-text { text-align: center; margin-top: 35px; font-size: 0.9rem; color: var(--slate); font-weight: 300; }
        .footer-text a { color: var(--gsb-pink); text-decoration: none; font-weight: 600; margin-left: 5px; }
        .footer-text a:hover { text-decoration: underline; }

        /* ปรับปรุงสำหรับมือถือ */
        @media (max-width: 480px) {
            .login-card { padding: 40px 25px; border-radius: 25px; }
            .logo h1 { font-size: 1.7rem; }
            input, .btn-login { height: 55px; }
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo">
        <h1>GSB <span>PORTAL</span></h1>
        <p>Customer Service System</p>
    </div>

    <div th:if="${param.error}" class="alert alert-error">
        <i class="fa-solid fa-circle-exclamation"></i> ข้อมูลไม่ถูกต้อง
    </div>
    <div th:if="${param.logout}" class="alert alert-info">
        <i class="fa-solid fa-circle-check"></i> ออกจากระบบแล้ว
    </div>
    <div th:if="${param.registered}" class="alert alert-info">
        <i class="fa-solid fa-face-smile"></i> ลงทะเบียนสำเร็จ!
    </div>
    <div th:if="${param.passwordReset}" class="alert alert-info">
        <i class="fa-solid fa-key"></i> เปลี่ยนรหัสผ่านแล้ว
    </div>

    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <label>ชื่อผู้ใช้ / อีเมล</label>
            <i class="fa-solid fa-user main-icon"></i>
            <input type="text" name="username" placeholder="กรอกชื่อผู้ใช้ของคุณ" required autofocus>
        </div>

        <div class="input-group">
            <label>รหัสผ่าน</label>
            <i class="fa-solid fa-lock main-icon"></i>
            <input type="password" name="password" id="login-password" placeholder="กรอกรหัสผ่านของคุณ" required>
            <i class="fa-solid fa-eye toggle-password" id="eyeIcon"></i>
        </div>

        <button type="submit" class="btn-login">เข้าสู่ระบบ</button>
    </form>

    <div class="forgot-link">
        <a th:href="@{/forgot-password}">ลืมรหัสผ่านใช่หรือไม่?</a>
    </div>

    <div class="footer-text">
        ยังไม่มีบัญชีผู้ใช้? <a th:href="@{/register}">สร้างบัญชีใหม่</a>
    </div>
</div>

<script>
    // สคริปต์เดิมของพี่ กุคงไว้ให้ทำงานได้เหมือนเดิมเป๊ะ
    const eyeIcon = document.getElementById('eyeIcon');
    const passwordInput = document.getElementById('login-password');
    eyeIcon.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        eyeIcon.classList.toggle('fa-eye');
        eyeIcon.classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>
