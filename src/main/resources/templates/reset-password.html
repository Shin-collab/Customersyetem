<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --pk: #eb008b; 
            --bg: #f1f5f9;
            --cd: #ffffff;
            --tx: #0f172a;
            --lb: #334155;
            --bd: #cbd5e1;
            --in: #ffffff;
        }
        
        [data-theme="dark"] { 
            --bg: #040508; 
            --cd: #111827; 
            --tx: #f8fafc; 
            --lb: #cbd5e1;
            --bd: #374151; 
            --in: #1f2937;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Sarabun', sans-serif; transition: 0.2s; }
        
        body { 
            background-color: var(--bg);
            background-image: radial-gradient(at 50% 0%, rgba(235, 0, 139, 0.05) 0px, transparent 50%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            color: var(--tx);
        }

        .card { 
            background: var(--cd); 
            width: 100%; 
            max-width: 420px; 
            padding: 50px 35px; 
            border-radius: 24px; 
            border: 1px solid var(--bd);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); 
            text-align: center;
        }

        h2 { font-weight: 800; font-size: 1.8rem; color: var(--tx); margin-bottom: 12px; letter-spacing: -1px; }
        p.subtitle { color: var(--lb); font-size: 0.95rem; margin-bottom: 35px; font-weight: 400; }

        .input-group { margin-bottom: 25px; position: relative; text-align: left; }
        label { display: block; font-size: 0.9rem; font-weight: 700; color: var(--lb); margin-bottom: 10px; }
        
        input { 
            width: 100%; 
            padding: 15px 18px; 
            border: 2px solid var(--bd); 
            border-radius: 12px; 
            outline: none; 
            font-size: 1rem;
            background: var(--in);
            color: var(--tx);
        }
        input:focus { 
            border-color: var(--pk); 
            box-shadow: 0 0 0 4px rgba(235, 0, 139, 0.1); 
        }
        
        .with-eye { padding-right: 50px; }
        .toggle-password { 
            position: absolute; right: 18px; top: 46px; 
            cursor: pointer; color: var(--lb); z-index: 10; font-size: 1.1rem;
        }
        
        .btn { 
            width: 100%; 
            background: var(--pk); 
            color: #ffffff !important; 
            padding: 18px; 
            border: none; 
            border-radius: 12px; 
            font-weight: 700; 
            font-size: 1.1rem;
            cursor: pointer; 
            margin-top: 15px; 
            box-shadow: 0 4px 14px 0 rgba(235, 0, 139, 0.39);
        }
        .btn:hover { filter: brightness(1.1); transform: translateY(-2px); }

        .error-text { 
            color: #ef4444; 
            font-size: 0.85rem; 
            margin-top: 10px; 
            display: none; 
            font-weight: 600;
            text-align: left;
        }

        .tgl { 
            position: fixed; top: 20px; right: 20px; cursor: pointer; color: var(--pk); 
            z-index: 1000; background: var(--cd); width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 50%; border: 2px solid var(--bd);
        }

        @media (max-width: 480px) {
            .card { padding: 40px 25px; }
        }
    </style>
</head>
<body>

<div class="tgl" onclick="setT()">
    <i class="fa-solid fa-circle-half-stroke"></i>
</div>

<div class="card">
    <h2>ตั้งรหัสผ่านใหม่</h2>
    <p class="subtitle">กรุณากำหนดรหัสผ่านใหม่เพื่อความปลอดภัยของบัญชี</p>

    <form th:action="@{/reset-password}" method="post" id="resetForm">
        <div class="input-group">
            <label>รหัสผ่านใหม่</label>
            <input type="password" name="newPassword" id="pass1" class="with-eye" placeholder="อย่างน้อย 8 ตัวอักษร" required minlength="8">
            <i class="fa-solid fa-eye toggle-password" id="eyeIcon"></i>
        </div>

        <div class="input-group">
            <label>ยืนยันรหัสผ่านใหม่อีกครั้ง</label>
            <input type="password" id="pass2" placeholder="ระบุรหัสผ่านใหม่อีกครั้ง" required>
            <p id="errorMsg" class="error-text">
                <i class="fa-solid fa-circle-exclamation"></i> รหัสผ่านไม่ตรงกัน กรุณาตรวจสอบอีกครั้ง
            </p>
        </div>

        <button type="submit" class="btn">อัปเดตรหัสผ่านใหม่</button>
    </form>
</div>

<script>
    const setT = () => {
        const html = document.documentElement;
        const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
    };
    document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');

    const eyeIcon = document.getElementById('eyeIcon');
    const pass1 = document.getElementById('pass1');
    eyeIcon.addEventListener('click', () => {
        const type = pass1.getAttribute('type') === 'password' ? 'text' : 'password';
        pass1.setAttribute('type', type);
        eyeIcon.classList.toggle('fa-eye');
        eyeIcon.classList.toggle('fa-eye-slash');
    });

    const form = document.getElementById('resetForm');
    const pass2 = document.getElementById('pass2');
    const err = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
        if (pass1.value !== pass2.value) {
            e.preventDefault(); 
            err.style.display = 'block'; 
            pass2.style.borderColor = '#ef4444';
        }
    });

    pass2.addEventListener('input', () => {
        err.style.display = 'none';
        pass2.style.borderColor = 'var(--bd)';
    });
</script>
</body>
</html>
