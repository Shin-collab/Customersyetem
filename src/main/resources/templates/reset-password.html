<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gsb-pink: #eb008b; --dark: #1e293b; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: #f1f5f9; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background: #fff; width: 100%; max-width: 400px; padding: 35px; border-radius: 20px; box-shadow: 0 15px 30px rgba(0,0,0,0.1); border-top: 5px solid var(--gsb-pink); }
        h2 { color: var(--dark); margin-bottom: 20px; text-align: center; font-weight: 800; }
        .input-group { margin-bottom: 15px; position: relative; text-align: left; }
        label { display: block; font-size: 0.8rem; font-weight: 600; color: #64748b; margin-bottom: 6px; }
        input { width: 100%; padding: 12px 15px; border: 1px solid #cbd5e1; border-radius: 10px; outline: none; font-size: 1rem; }
        input:focus { border-color: var(--gsb-pink); }
        
        /* เฉพาะช่องแรกที่มีไอคอนดวงตา */
        .with-eye { padding-right: 40px; }
        .toggle-password { position: absolute; right: 15px; top: 38px; cursor: pointer; color: #94a3b8; z-index: 10; }
        .toggle-password:hover { color: var(--gsb-pink); }
        
        .btn { width: 100%; background: var(--gsb-pink); color: #fff; padding: 12px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn:hover { opacity: 0.9; }
        .error-text { color: #b91c1c; font-size: 0.75rem; margin-top: 5px; display: none; }
    </style>
</head>
<body>
<div class="card">
    <h2>ตั้งรหัสผ่านใหม่</h2>
    <form th:action="@{/reset-password}" method="post" id="resetForm">
        
        <div class="input-group">
            <label>รหัสผ่านใหม่</label>
            <input type="password" name="newPassword" id="pass1" class="with-eye" placeholder="อย่างน้อย 8 ตัวอักษร" required minlength="8">
            <i class="fa-solid fa-eye toggle-password" id="eyeIcon"></i>
        </div>

        <div class="input-group">
            <label>ยืนยันรหัสผ่านใหม่อีกครั้ง</label>
            <input type="password" id="pass2" placeholder="พิมพ์รหัสผ่านให้ตรงกัน" required>
            <p id="errorMsg" class="error-text">⚠️ รหัสผ่านไม่ตรงกัน กรุณาตรวจสอบอีกครั้ง</p>
        </div>

        <button type="submit" class="btn">ยืนยันการเปลี่ยนรหัสผ่าน</button>
    </form>
</div>

<script>
    // ระบบเปิด-ปิดตา เฉพาะช่องแรก
    const eyeIcon = document.getElementById('eyeIcon');
    const pass1 = document.getElementById('pass1');

    eyeIcon.addEventListener('click', () => {
        const type = pass1.getAttribute('type') === 'password' ? 'text' : 'password';
        pass1.setAttribute('type', type);
        eyeIcon.classList.toggle('fa-eye');
        eyeIcon.classList.toggle('fa-eye-slash');
    });

    // ระบบเช็คความถูกต้องก่อนส่งฟอร์ม
    const form = document.getElementById('resetForm');
    const pass2 = document.getElementById('pass2');
    const err = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
        if (pass1.value !== pass2.value) {
            e.preventDefault(); // ไม่ให้ส่งข้อมูล
            err.style.display = 'block'; // โชว์ตัวหนังสือแดง
            pass2.style.borderColor = '#b91c1c';
        }
    });

    // เคลียร์สีแดงตอน User เริ่มพิมพ์ใหม่
    pass2.addEventListener('input', () => {
        err.style.display = 'none';
        pass2.style.borderColor = '#cbd5e1';
    });
</script>
</body>
</html>
