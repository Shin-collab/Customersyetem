<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gsb-pink: #eb008b; --dark: #1e293b; --slate: #64748b; --error: #b91c1c; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Sarabun', 'Inter', sans-serif; 
            background: #f1f5f9; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
        }

        .card { 
            background: #fff; 
            width: 100%; 
            max-width: 400px; 
            padding: 40px 30px; 
            border-radius: 24px; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); 
            border-top: 6px solid var(--gsb-pink); 
            text-align: center;
        }

        h2 { color: var(--dark); font-size: 1.6rem; font-weight: 800; margin-bottom: 10px; }
        p.subtitle { color: var(--slate); font-size: 0.9rem; margin-bottom: 30px; }

        .input-group { margin-bottom: 20px; position: relative; text-align: left; }
        label { display: block; font-size: 0.85rem; font-weight: 700; color: var(--dark); margin-bottom: 8px; margin-left: 4px; }
        
        input { 
            width: 100%; 
            padding: 14px 15px; 
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            outline: none; 
            font-size: 1rem;
            background: #f8fafc;
            transition: 0.2s;
        }
        input:focus { 
            border-color: var(--gsb-pink); 
            background: #fff;
            box-shadow: 0 0 0 4px rgba(235, 0, 139, 0.1); 
        }
        
        /* สไตล์ช่องที่มีไอคอนดวงตา */
        .with-eye { padding-right: 45px; }
        .toggle-password { 
            position: absolute; right: 15px; top: 41px; 
            cursor: pointer; color: #94a3b8; z-index: 10; font-size: 1.1rem;
            transition: 0.2s;
        }
        .toggle-password:hover { color: var(--gsb-pink); }
        
        .btn { 
            width: 100%; 
            background: var(--gsb-pink); 
            color: #fff; 
            padding: 15px; 
            border: none; 
            border-radius: 12px; 
            font-weight: 800; 
            font-size: 1.05rem;
            cursor: pointer; 
            margin-top: 10px; 
            transition: 0.3s; 
            box-shadow: 0 8px 15px -5px rgba(235, 0, 139, 0.4);
        }
        .btn:hover { opacity: 0.95; transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }

        .error-text { 
            color: var(--error); 
            font-size: 0.85rem; 
            margin-top: 8px; 
            display: none; 
            font-weight: 600;
            text-align: left;
            padding-left: 5px;
        }

        /* ปรับปรุงสำหรับมือถือ */
        @media (max-width: 480px) {
            .card { padding: 35px 20px; border-radius: 20px; }
            h2 { font-size: 1.4rem; }
            input, .btn { height: 55px; font-size: 1.1rem; }
            .toggle-password { top: 43px; }
        }
    </style>
</head>
<body>
<div class="card">
    <h2>ตั้งรหัสผ่านใหม่</h2>
    <p class="subtitle">กรุณากำหนดรหัสผ่านใหม่เพื่อความปลอดภัย</p>

    <form th:action="@{/reset-password}" method="post" id="resetForm">
        
        <div class="input-group">
            <label>รหัสผ่านใหม่</label>
            <input type="password" name="newPassword" id="pass1" class="with-eye" placeholder="อย่างน้อย 8 ตัวอักษร" required minlength="8">
            <i class="fa-solid fa-eye toggle-password" id="eyeIcon"></i>
        </div>

        <div class="input-group">
            <label>ยืนยันรหัสผ่านใหม่อีกครั้ง</label>
            <input type="password" id="pass2" placeholder="ระบุรหัสผ่านเดิมอีกครั้ง" required>
            <p id="errorMsg" class="error-text">
                <i class="fa-solid fa-circle-exclamation"></i> รหัสผ่านไม่ตรงกัน กรุณาตรวจสอบอีกครั้ง
            </p>
        </div>

        <button type="submit" class="btn">ยืนยันการเปลี่ยนรหัสผ่าน</button>
    </form>
</div>

<script>
   
    const eyeIcon = document.getElementById('eyeIcon');
    const pass1 = document.getElementById('pass1');

    eyeIcon.addEventListener('click', () => {
        const type = pass1.getAttribute('type') === 'password' ? 'text' : 'password';
        pass1.setAttribute('type', type);
        eyeIcon.classList.toggle('fa-eye');
        eyeIcon.classList.toggle('fa-eye-slash');
    });

    const form = document.getElementById('resetForm');
    const pass2 = document.getElementById('pass2');
    const err = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
        if (pass1.value !== pass2.value) {
            e.preventDefault(); // ระงับการส่งฟอร์ม
            err.style.display = 'block'; 
            pass2.style.borderColor = 'var(--error)';
            pass2.style.background = '#fff5f5';
        }
    });

    // เคลียร์สถานะ Error เมื่อเริ่มพิมพ์ใหม่
    pass2.addEventListener('input', () => {
        err.style.display = 'none';
        pass2.style.borderColor = '#e2e8f0';
        pass2.style.background = '#f8fafc';
    });
</script>
</body>
</html>
