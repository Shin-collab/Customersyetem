<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;400;600;700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- [ส่วนที่กุแก้: คุมโทน Midnight Cyber & Glassmorphism] --- */
        :root { 
            --gsb-pink: #eb008b; 
            --bg-body: #040508; 
            --tx: #ffffff;
            --slate: #94a3b8; 
            --card-bg: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.08);
            --error: #f87171;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: 0.3s ease; }
        
        body { 
            font-family: 'Sarabun', 'Inter', sans-serif; 
            background-color: var(--bg-body);
            /* ใส่แสง Ambient สีชมพูฟุ้งๆ */
            background-image: radial-gradient(at 50% 0%, rgba(235, 0, 139, 0.12) 0px, transparent 50%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            color: var(--tx);
        }

        /* การ์ดกระจก (Glassmorphism) */
        .card { 
            background: var(--card-bg); 
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            width: 100%; 
            max-width: 420px; 
            padding: 50px 35px; 
            border-radius: 35px; 
            border: 1px solid var(--border);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5); 
            text-align: center;
        }

        h2 { 
            color: #fff; font-size: 1.8rem; font-weight: 800; margin-bottom: 12px; letter-spacing: -1px;
            text-shadow: 0 0 15px rgba(235, 0, 139, 0.3);
        }
        p.subtitle { color: var(--slate); font-size: 0.95rem; margin-bottom: 35px; font-weight: 300; }

        .input-group { margin-bottom: 25px; position: relative; text-align: left; }
        label { display: block; font-size: 0.85rem; font-weight: 400; color: #cbd5e1; margin-bottom: 10px; margin-left: 5px; }
        
        /* Input สไตล์ Cyber */
        input { 
            width: 100%; 
            padding: 15px 18px; 
            border: 1px solid var(--border); 
            border-radius: 18px; 
            outline: none; 
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }
        input:focus { 
            border-color: var(--gsb-pink); 
            background: rgba(235, 0, 139, 0.05);
            box-shadow: 0 0 0 4px rgba(235, 0, 139, 0.15); 
        }
        
        /* สไตล์ช่องที่มีไอคอนดวงตา */
        .with-eye { padding-right: 50px; }
        .toggle-password { 
            position: absolute; right: 18px; top: 44px; 
            cursor: pointer; color: var(--slate); z-index: 10; font-size: 1rem;
        }
        .toggle-password:hover { color: #fff; }
        
        /* ปุ่มกดยืนยันเรืองแสง */
        .btn { 
            width: 100%; 
            background: var(--gsb-pink); 
            color: #fff; 
            padding: 18px; 
            border: none; 
            border-radius: 18px; 
            font-weight: 700; 
            font-size: 1.1rem;
            cursor: pointer; 
            margin-top: 15px; 
            box-shadow: 0 10px 25px rgba(235, 0, 139, 0.3);
        }
        .btn:hover { 
            filter: brightness(1.1);
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(235, 0, 139, 0.4); 
        }
        .btn:active { transform: translateY(0); }

        .error-text { 
            color: var(--error); 
            font-size: 0.85rem; 
            margin-top: 10px; 
            display: none; 
            font-weight: 400;
            text-align: left;
            padding-left: 8px;
        }

        /* ปรับปรุงสำหรับมือถือ */
        @media (max-width: 480px) {
            .card { padding: 40px 25px; border-radius: 30px; }
            h2 { font-size: 1.6rem; }
            input, .btn { height: 55px; }
            .toggle-password { top: 46px; }
        }
    </style>
</head>
<body>
<div class="card">
    <h2>ตั้งรหัสผ่านใหม่</h2>
    <p class="subtitle">กรุณากำหนดรหัสผ่านใหม่เพื่อความปลอดภัยของบัญชี</p>

    <form th:action="@{/reset-password}" method="post" id="resetForm">
        
        <div class="input-group">
            <label>รหัสผ่านใหม่</label>
            <input type="password" name="newPassword" id="pass1" class="with-eye" placeholder="อย่างน้อย 8 ตัวอักษร" required minlength="8">
            <i class="fa-solid fa-eye toggle-password" id="eyeIcon"></i>
        </div>

        <div class="input-group">
            <label>ยืนยันรหัสผ่านใหม่อีกครั้ง</label>
            <input type="password" id="pass2" placeholder="ระบุรหัสผ่านใหม่อีกครั้ง" required>
            <p id="errorMsg" class="error-text">
                <i class="fa-solid fa-circle-exclamation"></i> รหัสผ่านไม่ตรงกัน กรุณาตรวจสอบอีกครั้ง
            </p>
        </div>

        <button type="submit" class="btn">อัปเดตรหัสผ่านใหม่</button>
    </form>
</div>

<script>
    // คง Logic เดิมของพี่ไว้ กุแค่ปรับ UI ให้มันสมูท
    const eyeIcon = document.getElementById('eyeIcon');
    const pass1 = document.getElementById('pass1');

    eyeIcon.addEventListener('click', () => {
        const type = pass1.getAttribute('type') === 'password' ? 'text' : 'password';
        pass1.setAttribute('type', type);
        eyeIcon.classList.toggle('fa-eye');
        eyeIcon.classList.toggle('fa-eye-slash');
    });

    const form = document.getElementById('resetForm');
    const pass2 = document.getElementById('pass2');
    const err = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
        if (pass1.value !== pass2.value) {
            e.preventDefault(); 
            err.style.display = 'block'; 
            pass2.style.borderColor = 'rgba(248, 113, 113, 0.5)';
            pass2.style.background = 'rgba(248, 113, 113, 0.05)';
        }
    });

    pass2.addEventListener('input', () => {
        err.style.display = 'none';
        pass2.style.borderColor = 'var(--border)';
        pass2.style.background = 'rgba(255, 255, 255, 0.05)';
    });
</script>
</body>
</html>
