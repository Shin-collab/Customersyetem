<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security — Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', 'Inter', sans-serif; background: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 15px; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 100%; max-width: 400px; box-sizing: border-box; }
        
        h2 { font-size: 1.5rem; margin-bottom: 8px; letter-spacing: -0.5px; font-weight: 800; color: #1a1a1a; }
        p { color: #666; font-size: 0.95rem; margin-bottom: 24px; line-height: 1.4; }
        
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: #444; }
        input { 
            width: 100%; padding: 14px; border: 1px solid #e0e0e0; border-radius: 8px; 
            margin-bottom: 16px; font-size: 1rem; outline: none; transition: 0.3s; box-sizing: border-box; 
        }
        input:focus { border-color: #eb008b; box-shadow: 0 0 0 3px rgba(235, 0, 139, 0.1); }
        
        .btn-save { 
            width: 100%; background: #1a1a1a; color: white; padding: 14px; border-radius: 8px; 
            border: none; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 10px; 
            transition: 0.3s;
        }
        .btn-save:hover { background: #333; transform: translateY(-1px); }
        .btn-save:active { transform: translateY(0); }

        .back-link { display: block; text-align: center; margin-top: 20px; color: #888; text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { color: #1a1a1a; text-decoration: underline; }

        .alert { padding: 12px; border-radius: 8px; font-size: 0.85rem; margin-bottom: 16px; text-align: center; font-weight: 600; }
        .alert-error { background: #fff5f5; color: #c53030; border: 1px solid #feb2b2; }

        /* ปรับปรุงสำหรับมือถือ */
        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            h2 { font-size: 1.3rem; }
            input, .btn-save { height: 55px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ความปลอดภัย</h2>
        <p>ระบุรหัสผ่านใหม่ ระบบจะส่ง OTP ไปยังอีเมลของคุณเพื่อยืนยัน</p>

        <form th:action="@{/request-change-password}" method="post">
            
            <label>รหัสผ่านใหม่</label>
            <input type="password" name="newPassword" placeholder="อย่างน้อย 6 ตัวอักษร" required minlength="6">

            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <button type="submit" class="btn-save">รับรหัส OTP เพื่อเปลี่ยนรหัส</button>
            <a th:href="@{/}" class="back-link">ยกเลิกและย้อนกลับ</a>
        </form>
    </div>
</body>
</html>
