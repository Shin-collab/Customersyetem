<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security | GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;400;600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --pk: #eb008b; 
            --bg: #f1f5f9;
            --cd: #ffffff;
            --tx: #0f172a;
            --label: #334155;
            --bd: #cbd5e1;
            --in: #ffffff;
        }

        [data-theme="dark"] { 
            --bg: #040508; 
            --cd: #111827; 
            --tx: #f8fafc; 
            --label: #cbd5e1;
            --bd: #374151; 
            --in: #1f2937;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Sarabun', sans-serif; 
            transition: background 0.2s, color 0.2s, border 0.2s; 
        }

        body { 
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(235, 0, 139, 0.05) 0px, transparent 45%);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            color: var(--tx);
        }

        .container { 
            background: var(--cd); 
            padding: 45px; 
            border-radius: 24px; 
            border: 1px solid var(--bd);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); 
            width: 100%; 
            max-width: 420px; 
            position: relative;
            z-index: 10;
        }
        
        h2 { 
            font-size: 1.6rem; 
            margin-bottom: 12px; 
            font-weight: 800; 
            color: var(--pk); 
            text-align: center;
        }

        p { 
            color: var(--label); 
            font-size: 0.9rem; 
            margin-bottom: 30px; 
            text-align: center; 
            line-height: 1.5;
        }
        
        label { 
            display: block; 
            font-size: 0.9rem; 
            font-weight: 600; 
            margin-bottom: 10px; 
            color: var(--label); 
        }
        
        input { 
            width: 100%; 
            padding: 14px 18px; 
            border: 2px solid var(--bd); 
            border-radius: 12px; 
            background: var(--in); 
            color: var(--tx); 
            margin-bottom: 20px; 
            font-size: 1rem; 
            outline: none;
            position: relative;
            z-index: 20;
        }

        input:focus { 
            border-color: var(--pk); 
            box-shadow: 0 0 0 4px rgba(235, 0, 139, 0.15); 
        }
        
        .btn-save { 
            width: 100%; 
            background: var(--pk); 
            color: #ffffff !important; 
            padding: 16px; 
            border-radius: 12px; 
            border: none; 
            font-size: 1rem; 
            font-weight: 700; 
            cursor: pointer; 
            box-shadow: 0 4px 14px 0 rgba(235, 0, 139, 0.39);
            position: relative;
            z-index: 30;
            transition: 0.2s;
        }

        .btn-save:hover { 
            filter: brightness(1.1); 
            transform: translateY(-2px); 
        }

        .back-link { 
            display: block; 
            text-align: center; 
            margin-top: 25px; 
            color: var(--label); 
            text-decoration: none; 
            font-size: 0.85rem;
            font-weight: 600;
        }

        .back-link:hover { color: var(--pk); }

        .alert { 
            padding: 14px; 
            border-radius: 10px; 
            font-size: 0.85rem; 
            margin-bottom: 20px; 
            text-align: center; 
            background: rgba(220, 38, 38, 0.1); 
            color: #ef4444; 
            border: 1px solid rgba(220, 38, 38, 0.2); 
        }

        .tgl { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            cursor: pointer; 
            color: var(--pk); 
            z-index: 1000; 
            background: var(--cd); 
            width: 45px; 
            height: 45px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 50%; 
            border: 2px solid var(--bd);
        }
    </style>
</head>
<body>

<div class="tgl" onclick="setT()">
    <i class="fa-solid fa-circle-half-stroke"></i>
</div>

<div class="container">
    <h2>ความปลอดภัย</h2>
    <p>ระบุรหัสผ่านใหม่ ระบบจะส่ง OTP ไปยังอีเมลของคุณเพื่อยืนยันการเปลี่ยนแปลง</p>

    <form th:action="@{/request-change-password}" method="post">
        <label>รหัสผ่านใหม่</label>
        <input type="password" name="newPassword" placeholder="ระบุรหัสผ่านอย่างน้อย 6 ตัว" required minlength="6">

        <div th:if="${error}" class="alert" th:text="${error}"></div>

        <button type="submit" class="btn-save">รับรหัส OTP เพื่อเปลี่ยนรหัส</button>
        <a th:href="@{/}" class="back-link">ยกเลิกและย้อนกลับ</a>
    </form>
</div>

<script>
    const setT = () => {
        const html = document.documentElement;
        const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
    };
    document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
</script>

</body>
</html>
