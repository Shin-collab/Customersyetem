<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security — Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;400;600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- [ส่วนที่กุแก้: คุมโทนสี Midnight Pink] --- */
        :root { 
            --pk: #eb008b; 
            --bg: #040508; 
            --cd: rgba(255, 255, 255, 0.02); 
            --tx: #ffffff; 
            --bd: rgba(255, 255, 255, 0.1); 
            --in: rgba(255, 255, 255, 0.05); 
        }

        body { 
            font-family: 'Sarabun', 'Inter', sans-serif; 
            background-color: var(--bg);
            /* แสงฟุ้ง Ambient แบบหน้า Loading */
            background-image: radial-gradient(at 0% 0%, rgba(235, 0, 139, 0.08) 0px, transparent 45%),
                              radial-gradient(at 100% 100%, rgba(235, 0, 139, 0.05) 0px, transparent 45%);
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; padding: 15px; 
            color: var(--tx);
        }

        /* การ์ดกระจกนวลตา */
        .container { 
            background: var(--cd); 
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 45px; border-radius: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5); 
            width: 100%; max-width: 420px; box-sizing: border-box; 
        }
        
        h2 { 
            font-size: 1.6rem; margin-bottom: 12px; letter-spacing: 1px; 
            font-weight: 800; color: #fff; text-align: center;
            text-shadow: 0 0 15px rgba(235, 0, 139, 0.4);
        }
        p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 30px; line-height: 1.5; text-align: center; font-weight: 300; }
        
        label { display: block; font-size: 0.85rem; font-weight: 400; margin-bottom: 10px; color: #cbd5e1; }
        
        /* Input สไตล์ Dark พรีเมียม */
        input { 
            width: 100%; padding: 14px 18px; 
            border: 1px solid var(--bd); border-radius: 15px; 
            background: var(--in); color: #fff; 
            margin-bottom: 20px; font-size: 1rem; outline: none; transition: 0.3s; box-sizing: border-box; 
        }
        input:focus { 
            border-color: var(--pk); 
            background: rgba(235, 0, 139, 0.05);
            box-shadow: 0 0 0 4px rgba(235, 0, 139, 0.15); 
        }
        
        /* ปุ่มบันทึก สีชมพู GSB */
        .btn-save { 
            width: 100%; background: var(--pk); color: white; padding: 16px; border-radius: 15px; 
            border: none; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 10px; 
            box-shadow: 0 8px 20px rgba(235, 0, 139, 0.3);
            transition: 0.3s;
        }
        .btn-save:hover { filter: brightness(1.1); transform: translateY(-2px); box-shadow: 0 12px 25px rgba(235, 0, 139, 0.4); }
        .btn-save:active { transform: translateY(0); }

        .back-link { display: block; text-align: center; margin-top: 25px; color: #64748b; text-decoration: none; font-size: 0.85rem; transition: 0.3s; }
        .back-link:hover { color: #fff; }

        /* แจ้งเตือน Error ให้สีแดงอ่านง่ายขึ้น */
        .alert { padding: 14px; border-radius: 12px; font-size: 0.85rem; margin-bottom: 20px; text-align: center; font-weight: 500; }
        .alert-error { background: rgba(220, 38, 38, 0.1); color: #f87171; border: 1px solid rgba(220, 38, 38, 0.2); }

        /* Responsive มือถือ */
        @media (max-width: 480px) {
            .container { padding: 35px 25px; border-radius: 20px; }
            h2 { font-size: 1.4rem; }
            input, .btn-save { height: 55px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ความปลอดภัย</h2>
        <p>ระบุรหัสผ่านใหม่ ระบบจะส่ง OTP ไปยังอีเมลของคุณเพื่อยืนยัน</p>

        <form th:action="@{/request-change-password}" method="post">
            
            <label>รหัสผ่านใหม่</label>
            <input type="password" name="newPassword" placeholder="อย่างน้อย 6 ตัวอักษร" required minlength="6">

            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <button type="submit" class="btn-save">รับรหัส OTP เพื่อเปลี่ยนรหัส</button>
            <a th:href="@{/}" class="back-link">ยกเลิกและย้อนกลับ</a>
        </form>
    </div>
</body>
</html>
