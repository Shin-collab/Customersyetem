<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP — Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gsb-pink: #eb008b; --dark: #1a1a1a; --slate: #64748b; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Sarabun', 'Inter', sans-serif; 
            background: #f8fafc; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px;
        }

        .container { 
            background: white; 
            padding: 40px 30px; 
            border-radius: 24px; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 400px; 
            text-align: center;
            border-top: 6px solid var(--gsb-pink);
        }
        
        h2 { font-size: 1.6rem; margin-bottom: 12px; font-weight: 800; color: var(--dark); letter-spacing: -0.5px; }
        p { color: var(--slate); font-size: 0.95rem; margin-bottom: 30px; line-height: 1.6; }
        
        .otp-input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #e2e8f0; 
            border-radius: 16px; 
            margin-bottom: 20px; 
            font-size: 2rem; 
            text-align: center; 
            letter-spacing: 12px; 
            font-weight: 800; 
            outline: none; 
            transition: 0.3s; 
            background: #f8fafc;
            color: var(--dark);
        }
        .otp-input:focus { 
            border-color: var(--gsb-pink); 
            background: #fff;
            box-shadow: 0 0 0 4px rgba(235, 0, 139, 0.1); 
        }
        
        .btn-verify { 
            width: 100%; 
            background: var(--dark); 
            color: white; 
            padding: 16px; 
            border-radius: 14px; 
            border: none; 
            font-size: 1rem; 
            font-weight: 700; 
            cursor: pointer; 
            transition: 0.3s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-verify:hover { background: #333; transform: translateY(-2px); }
        .btn-verify:active { transform: translateY(0); }

        .resend-text { display: block; margin-top: 25px; color: var(--slate); font-size: 0.85rem; font-weight: 500; }
        .resend-link { color: var(--gsb-pink); text-decoration: none; font-weight: 700; }
        .resend-link:hover { text-decoration: underline; }
        
        .alert-error { 
            background: #fff5f5; color: #c53030; border: 1px solid #feb2b2; 
            padding: 14px; border-radius: 12px; font-size: 0.9rem; 
            margin-bottom: 20px; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        @media (max-width: 480px) {
            .container { padding: 35px 20px; }
            h2 { font-size: 1.4rem; }
            .otp-input { height: 70px; font-size: 1.8rem; }
            .btn-verify { height: 55px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ยืนยันตัวตน</h2>
        <p>ระบุรหัส OTP 6 หลักที่เราส่งไปที่อีเมลของคุณ <br>เพื่อยืนยันการเปลี่ยนรหัสผ่าน</p>

        <form th:action="@{/verify-change-password}" method="post">
            <input type="text" name="otp" class="otp-input" 
                   placeholder="000000" maxlength="6" 
                   inputmode="numeric" pattern="[0-9]*"
                   required autofocus autocomplete="one-time-code">

            <div th:if="${error}" class="alert-error">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span th:text="${error}"></span>
            </div>

            <button type="submit" class="btn-verify">ยืนยันรหัสผ่านใหม่</button>
            
            <p class="resend-text">
                หากไม่ได้รับอีเมล? เช็กใน Junk mail หรือ <br>
                <a th:href="@{/request-change-password}" class="resend-link">ส่งรหัสอีกครั้ง</a>
            </p>
        </form>
    </div>
</body>
</html>
