<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP — Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;400;600;700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- [ส่วนที่กุแก้: คุมโทน Midnight Cyber & Glassmorphism] --- */
        :root { 
            --gsb-pink: #eb008b; 
            --bg-body: #040508; 
            --tx: #ffffff;
            --slate: #94a3b8; 
            --card-bg: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.08);
            --error: #f87171;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: 0.3s ease; }
        
        body { 
            font-family: 'Sarabun', 'Inter', sans-serif; 
            background-color: var(--bg-body);
            /* ใส่แสง Ambient ทรงกลมตรงกลางเพื่อดึงสายตา */
            background-image: radial-gradient(circle at center, rgba(235, 0, 139, 0.1) 0px, transparent 70%);
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
            color: var(--tx);
        }

        /* การ์ดกระจกทรงสวย */
        .container { 
            background: var(--card-bg); 
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 50px 35px; 
            border-radius: 35px; 
            border: 1px solid var(--border);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5); 
            width: 100%; 
            max-width: 420px; 
            text-align: center;
        }
        
        h2 { 
            font-size: 1.8rem; margin-bottom: 12px; font-weight: 800; color: #fff; letter-spacing: -1px; 
            text-shadow: 0 0 15px rgba(235, 0, 139, 0.3);
        }
        p { color: var(--slate); font-size: 0.95rem; margin-bottom: 35px; line-height: 1.6; font-weight: 300; }
        
        /* ช่องกรอก OTP แบบ Cyber */
        .otp-input { 
            width: 100%; 
            padding: 18px; 
            border: 1px solid var(--border); 
            border-radius: 20px; 
            margin-bottom: 25px; 
            font-size: 2.2rem; 
            text-align: center; 
            letter-spacing: 15px; 
            font-weight: 800; 
            outline: none; 
            background: rgba(255, 255, 255, 0.05);
            color: var(--gsb-pink);
            text-shadow: 0 0 10px rgba(235, 0, 139, 0.2);
        }
        .otp-input:focus { 
            border-color: var(--gsb-pink); 
            background: rgba(235, 0, 139, 0.05);
            box-shadow: 0 0 0 4px rgba(235, 0, 139, 0.15); 
        }
        
        /* ปุ่มยืนยันสีเข้มแต่พรีเมียม */
        .btn-verify { 
            width: 100%; 
            background: var(--tx); /* ใช้สีขาวตัดกับพื้นหลังมืด */
            color: var(--bg-body); 
            padding: 18px; 
            border-radius: 18px; 
            border: none; 
            font-size: 1.1rem; 
            font-weight: 700; 
            cursor: pointer; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-verify:hover { 
            background: var(--gsb-pink); 
            color: #fff;
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(235, 0, 139, 0.4);
        }
        .btn-verify:active { transform: translateY(0); }

        .resend-text { display: block; margin-top: 30px; color: var(--slate); font-size: 0.85rem; font-weight: 300; }
        .resend-link { color: var(--gsb-pink); text-decoration: none; font-weight: 600; }
        .resend-link:hover { text-decoration: underline; filter: brightness(1.2); }
        
        /* Error Alert สไตล์ Modern */
        .alert-error { 
            background: rgba(248, 113, 113, 0.1); color: var(--error); border: 1px solid rgba(248, 113, 113, 0.2); 
            padding: 15px; border-radius: 15px; font-size: 0.9rem; 
            margin-bottom: 25px; font-weight: 400;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        @media (max-width: 480px) {
            .container { padding: 40px 25px; border-radius: 30px; }
            h2 { font-size: 1.5rem; }
            .otp-input { height: 75px; font-size: 2rem; border-radius: 15px; }
            .btn-verify { height: 60px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="margin-bottom: 20px;">
            <i class="fa-solid fa-shield-check" style="font-size: 3rem; color: var(--gsb-pink); opacity: 0.8;"></i>
        </div>

        <h2>ยืนยันตัวตน</h2>
        <p>ระบุรหัส OTP 6 หลักที่เราส่งไปที่อีเมลของคุณ <br>เพื่อยืนยันการทำรายการ</p>

        <form th:action="@{/verify-change-password}" method="post">
            <input type="text" name="otp" class="otp-input" 
                   placeholder="------" maxlength="6" 
                   inputmode="numeric" pattern="[0-9]*"
                   required autofocus autocomplete="one-time-code">

            <div th:if="${error}" class="alert-error">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span th:text="${error}"></span>
            </div>

            <button type="submit" class="btn-verify">ยืนยันรหัส OTP</button>
            
            <p class="resend-text">
                หากไม่ได้รับอีเมล? เช็กใน Junk mail หรือ <br>
                <a th:href="@{/request-change-password}" class="resend-link">ส่งรหัสอีกครั้ง</a>
            </p>
        </form>
    </div>
</body>
</html>
