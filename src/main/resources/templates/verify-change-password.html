<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP | GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --pk: #eb008b; 
            --bg: #040508; 
            --tx: #ffffff;
            --lb: #94a3b8; 
            --bd: rgba(255, 255, 255, 0.08);
            --err: #f87171;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: var(--bg);
            background-image: radial-gradient(circle at center, rgba(235, 0, 139, 0.12) 0%, transparent 70%);
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
            color: var(--tx);
        }

        .container { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 50px 35px; 
            border-radius: 35px; 
            border: 1px solid var(--bd);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5); 
            width: 100%; 
            max-width: 420px; 
            text-align: center;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 { 
            font-size: 1.8rem; margin-bottom: 12px; font-weight: 800; color: #fff; letter-spacing: -1px; 
            text-shadow: 0 0 15px rgba(235, 0, 139, 0.3);
        }
        p { color: var(--lb); font-size: 0.95rem; margin-bottom: 35px; line-height: 1.6; font-weight: 300; }
        
        .otp-input { 
            width: 100%; 
            padding: 20px; 
            border: 2px solid var(--bd); 
            border-radius: 20px; 
            margin-bottom: 25px; 
            font-size: 2.5rem; 
            text-align: center; 
            letter-spacing: 12px; 
            font-weight: 800; 
            outline: none; 
            background: rgba(255, 255, 255, 0.05);
            color: var(--pk);
            text-shadow: 0 0 10px rgba(235, 0, 139, 0.3);
        }
        .otp-input:focus { 
            border-color: var(--pk); 
            background: rgba(235, 0, 139, 0.08);
            box-shadow: 0 0 20px rgba(235, 0, 139, 0.2); 
        }

        .btn-verify { 
            width: 100%; 
            background: var(--tx); 
            color: var(--bg); 
            padding: 18px; 
            border-radius: 18px; 
            border: none; 
            font-size: 1.1rem; 
            font-weight: 700; 
            cursor: pointer; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .btn-verify:hover { 
            background: var(--pk); 
            color: #fff;
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(235, 0, 139, 0.4);
        }

        .alert-error { 
            background: rgba(248, 113, 113, 0.1); color: var(--err); border: 1px solid rgba(248, 113, 113, 0.2); 
            padding: 15px; border-radius: 15px; font-size: 0.9rem; 
            margin-bottom: 25px; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .resend-text { display: block; margin-top: 30px; color: var(--lb); font-size: 0.9rem; font-weight: 300; }
        .resend-link { color: var(--pk); text-decoration: none; font-weight: 700; }
        .resend-link:hover { text-decoration: underline; }

        @media (max-width: 480px) {
            .container { padding: 40px 25px; }
            .otp-input { font-size: 2.2rem; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="margin-bottom: 25px;">
            <i class="fa-solid fa-shield-halved" style="font-size: 3.5rem; color: var(--pk); filter: drop-shadow(0 0 10px rgba(235,0,139,0.5));"></i>
        </div>

        <h2>ยืนยันตัวตน</h2>
        <p>ระบุรหัส OTP 6 หลักที่เราส่งไปที่อีเมลของคุณ <br>เพื่อความปลอดภัยในการเข้าถึง</p>

        <form th:action="@{/verify-change-password}" method="post">
            <input type="text" name="otp" class="otp-input" 
                   placeholder="000000" maxlength="6" 
                   inputmode="numeric" pattern="[0-9]*"
                   required autofocus autocomplete="one-time-code">

            <div th:if="${error}" class="alert-error">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span th:text="${error}"></span>
            </div>

            <button type="submit" class="btn-verify">ยืนยันรหัส OTP</button>
            
            <p class="resend-text">
                หากไม่ได้รับอีเมล? <br>
                <a th:href="@{/request-change-password}" class="resend-link">ส่งรหัสอีกครั้ง (Resend)</a>
            </p>
        </form>
    </div>
</body>
</html>
