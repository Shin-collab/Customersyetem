<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- [ส่วนที่กุแก้: คุมโทน Midnight Pink] --- */
        :root { 
            --gsb-pink: #eb008b; 
            --bg: #040508; 
            --tx: #ffffff;
            --text-muted: #94a3b8;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background-color: var(--bg);
            /* แสงฟุ้ง Ambient ให้เข้าเซตกับหน้าอื่นๆ */
            background-image: radial-gradient(at 0% 0%, rgba(235, 0, 139, 0.08) 0px, transparent 45%),
                              radial-gradient(at 100% 100%, rgba(235, 0, 139, 0.05) 0px, transparent 45%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Sarabun', sans-serif; 
            padding: 20px;
            color: var(--tx);
        }
        
        /* การ์ดกระจก (Glassmorphism) นวลตาที่สุด */
        .card { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            width: 100%; 
            max-width: 400px; 
            padding: 50px 35px; 
            border-radius: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5); 
            text-align: center; 
        }
        
        h2 { 
            font-size: 1.8rem; font-weight: 800; color: #fff; margin-bottom: 12px; letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(235, 0, 139, 0.4);
        }
        p { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 35px; font-weight: 300; }
        
        label { 
            display: block; text-align: left; font-size: 0.85rem; font-weight: 400; 
            margin-bottom: 10px; color: #cbd5e1; 
        }
        
        /* Input แบบ Dark พรีเมียม */
        input { 
            width: 100%; 
            padding: 14px 18px; 
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 15px; 
            margin-bottom: 30px; 
            outline: none; 
            font-size: 1rem;
            color: #fff;
            transition: 0.3s;
        }
        
        input:focus { 
            border-color: var(--gsb-pink); 
            background: rgba(235, 0, 139, 0.05);
            box-shadow: 0 0 0 4px rgba(235, 0, 139, 0.15); 
        }
        
        /* ปุ่มส่งรหัส สีชมพู Vibrant Pink */
        .btn { 
            width: 100%; 
            background: var(--gsb-pink); 
            color: #fff; 
            padding: 16px; 
            border: none; 
            border-radius: 15px; 
            font-weight: 700; 
            font-size: 1rem;
            cursor: pointer; 
            box-shadow: 0 8px 20px rgba(235, 0, 139, 0.3);
            transition: 0.3s;
        }
        
        .btn:hover { 
            filter: brightness(1.1);
            transform: translateY(-3px); 
            box-shadow: 0 12px 25px rgba(235, 0, 139, 0.4); 
        }
        .btn:active { transform: translateY(0); }
        
        /* Responsive */
        @media (max-width: 480px) {
            .card { padding: 40px 25px; border-radius: 20px; }
            h2 { font-size: 1.5rem; }
            input, .btn { height: 55px; }
        }

        .back-link { 
            display: inline-block;
            margin-top: 30px; 
            color: #64748b; 
            font-size: 0.85rem; 
            text-decoration: none;
            font-weight: 400;
            transition: 0.3s;
        }
        .back-link:hover { color: #fff; }
        .back-link i { margin-right: 5px; }
    </style>
</head>
<body>
<div class="card">
    <h2>ลืมรหัสผ่าน?</h2>
    <p>กรอกอีเมลของท่านเพื่อรับรหัส OTP</p>
    
    <form th:action="@{/forgot-password}" method="post" id="forgotForm">
        <label>อีเมลที่ลงทะเบียน</label>
        <input type="email" name="email" placeholder="example@gmail.com" required>
        <button type="submit" class="btn" id="submitBtn">ส่งรหัส OTP</button>
    </form>
    
    <div>
        <a th:href="@{/login}" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> กลับหน้าเข้าสู่ระบบ
        </a>
    </div>
</div>

<script>
    // สคริปต์เดิมของพี่ กุไม่แตะเลย
    document.getElementById('forgotForm').onsubmit = function() {
        var btn = document.getElementById('submitBtn');
        btn.innerText = 'กำลังส่งรหัส...';
        btn.style.opacity = '0.8';
        btn.disabled = true;
    };
</script>
</body>
</html>
