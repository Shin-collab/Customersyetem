<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --pk: #eb008b; 
            --bg: #f1f5f9;
            --cd: #ffffff;
            --tx: #0f172a;
            --label: #334155;
            --bd: #cbd5e1;
            --in: #ffffff;
        }
        
        [data-theme="dark"] { 
            --bg: #040508; 
            --cd: #111827; 
            --tx: #f8fafc; 
            --label: #cbd5e1;
            --bd: #374151; 
            --in: #1f2937;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Sarabun', sans-serif; 
            transition: background 0.2s, color 0.2s, border 0.2s; 
        }
        
        body { 
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(235, 0, 139, 0.05) 0px, transparent 45%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            color: var(--tx);
        }
        
        .card { 
            background: var(--cd); 
            width: 100%; 
            max-width: 400px; 
            padding: 50px 35px; 
            border-radius: 24px; 
            border: 1px solid var(--bd);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); 
            text-align: center; 
            position: relative;
            z-index: 10;
        }
        
        h2 { 
            font-size: 1.8rem; 
            font-weight: 800; 
            color: var(--pk); 
            margin-bottom: 12px; 
            letter-spacing: 1px;
        }

        p { 
            color: var(--label); 
            font-size: 0.95rem; 
            margin-bottom: 35px; 
            font-weight: 400; 
        }
        
        label { 
            display: block; 
            text-align: left; 
            font-size: 0.9rem; 
            font-weight: 600; 
            margin-bottom: 10px; 
            color: var(--label); 
        }
        
        input { 
            width: 100%; 
            padding: 14px 18px; 
            border: 2px solid var(--bd); 
            border-radius: 12px; 
            background: var(--in); 
            color: var(--tx); 
            margin-bottom: 30px; 
            outline: none; 
            font-size: 1rem;
            position: relative;
            z-index: 20;
        }
        
        input:focus { 
            border-color: var(--pk); 
            box-shadow: 0 0 0 4px rgba(235, 0, 139, 0.15); 
        }
        
        .btn { 
            width: 100%; 
            background: var(--pk); 
            color: #ffffff !important; 
            padding: 16px; 
            border: none; 
            border-radius: 12px; 
            font-weight: 700; 
            font-size: 1rem;
            cursor: pointer; 
            box-shadow: 0 4px 14px 0 rgba(235, 0, 139, 0.39);
            position: relative;
            z-index: 30;
            transition: 0.2s;
        }
        
        .btn:hover { 
            filter: brightness(1.1);
            transform: translateY(-2px); 
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .back-link { 
            display: inline-block;
            margin-top: 30px; 
            color: var(--label); 
            font-size: 0.9rem; 
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover { color: var(--pk); }
        .back-link i { margin-right: 5px; }

        .tgl { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            cursor: pointer; 
            color: var(--pk); 
            z-index: 1000; 
            background: var(--cd); 
            width: 45px; 
            height: 45px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 50%; 
            border: 2px solid var(--bd);
        }
    </style>
</head>
<body>

<div class="tgl" onclick="setT()">
    <i class="fa-solid fa-circle-half-stroke"></i>
</div>

<div class="card">
    <h2>ลืมรหัสผ่าน?</h2>
    <p>กรอกอีเมลของท่านเพื่อรับรหัส OTP</p>
    
    <form th:action="@{/forgot-password}" method="post" id="forgotForm">
        <label>อีเมลที่ลงทะเบียน</label>
        <input type="email" name="email" placeholder="example@gmail.com" required>
        <button type="submit" class="btn" id="submitBtn">ส่งรหัส OTP</button>
    </form>
    
    <div>
        <a th:href="@{/login}" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> กลับหน้าเข้าสู่ระบบ
        </a>
    </div>
</div>

<script>
    const setT = () => {
        const html = document.documentElement;
        const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
    };
    document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');

    document.getElementById('forgotForm').onsubmit = function() {
        var btn = document.getElementById('submitBtn');
        btn.innerText = 'กำลังส่งรหัส...';
        btn.disabled = true;
    };
</script>
</body>
</html>
