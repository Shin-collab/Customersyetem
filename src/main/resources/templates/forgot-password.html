<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | GSB Portal</title>
    <style>
        :root { --gsb-pink: #eb008b; --dark: #1e293b; }
        body { background: #f1f5f9; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; }
        .card { background: #fff; width: 100%; max-width: 400px; padding: 35px; border-radius: 20px; box-shadow: 0 15px 30px rgba(0,0,0,0.1); text-align: center; border-top: 5px solid var(--gsb-pink); }
        input { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 10px; margin-bottom: 20px; outline: none; }
        .btn { width: 100%; background: var(--gsb-pink); color: #fff; padding: 12px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>
<div class="card">
    <h2>ลืมรหัสผ่าน?</h2>
    <p>กรอกอีเมลของท่านเพื่อรับรหัส OTP</p>
    
    <form th:action="@{/forgot-password}" method="post">
        <input type="email" name="email" placeholder="example@gmail.com" required>
        <button type="submit" class="btn">ส่งรหัส OTP</button>
    </form>
    
    <div style="margin-top: 20px;">
        <a th:href="@{/login}" style="color: #64748b; font-size: 0.8rem; text-decoration: none;">กลับหน้าเข้าสู่ระบบ</a>
    </div>
</div>
</body>
</html>
