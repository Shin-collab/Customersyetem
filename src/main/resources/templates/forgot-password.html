<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gsb-pink: #eb008b; --dark: #1e293b; --text-muted: #64748b; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: #f1f5f9; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Sarabun', sans-serif; 
            padding: 20px;
        }
        
        .card { 
            background: #fff; 
            width: 100%; 
            max-width: 400px; 
            padding: 40px 30px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            text-align: center; 
            border-top: 6px solid var(--gsb-pink); 
        }
        
        h2 { font-size: 1.6rem; font-weight: 800; color: var(--dark); margin-bottom: 10px; }
        p { color: var(--text-muted); font-size: 1rem; margin-bottom: 30px; }
        
        label { display: block; text-align: left; font-size: 0.9rem; font-weight: 700; margin-bottom: 8px; color: var(--dark); }
        
        input { 
            width: 100%; 
            padding: 14px; 
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            margin-bottom: 25px; 
            outline: none; 
            font-size: 1rem;
            transition: 0.2s;
        }
        
        input:focus { border-color: var(--gsb-pink); box-shadow: 0 0 0 4px rgba(235, 0, 139, 0.1); }
        
        .btn { 
            width: 100%; 
            background: var(--gsb-pink); 
            color: #fff; 
            padding: 14px; 
            border: none; 
            border-radius: 12px; 
            font-weight: 800; 
            font-size: 1rem;
            cursor: pointer; 
            transition: 0.3s;
        }
        
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(235, 0, 139, 0.3); }
        .btn:active { transform: translateY(0); }
        
        /* ปรับปรุงสำหรับมือถือ */
        @media (max-width: 480px) {
            .card { padding: 30px 20px; }
            h2 { font-size: 1.4rem; }
            input, .btn { height: 55px; font-size: 1.1rem; }
        }

        .back-link { 
            display: inline-block;
            margin-top: 25px; 
            color: var(--text-muted); 
            font-size: 0.9rem; 
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }
        .back-link:hover { color: var(--gsb-pink); }
    </style>
</head>
<body>
<div class="card">
    <h2>ลืมรหัสผ่าน?</h2>
    <p>กรอกอีเมลของท่านเพื่อรับรหัส OTP</p>
    
    <form th:action="@{/forgot-password}" method="post" id="forgotForm">
        <label>อีเมลที่ลงทะเบียน</label>
        <input type="email" name="email" placeholder="example@gmail.com" required>
        <button type="submit" class="btn" id="submitBtn">ส่งรหัส OTP</button>
    </form>
    
    <div>
        <a th:href="@{/login}" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> กลับหน้าเข้าสู่ระบบ
        </a>
    </div>
</div>

<script>
    // สคริปต์กันเหนียว: กดแล้วปุ่มจะค้าง "กำลังส่ง..." 
    // เพื่อให้เมลไม่ออกเบิ้ล และกันหน้าเว็บค้างตอน Render ประมวลผล
    document.getElementById('forgotForm').onsubmit = function() {
        var btn = document.getElementById('submitBtn');
        btn.innerText = 'กำลังส่งรหัส...';
        btn.style.opacity = '0.8';
        btn.disabled = true;
    };
</script>
</body>
</html>
