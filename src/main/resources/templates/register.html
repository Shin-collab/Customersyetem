<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gsb-pink: #eb008b; --dark: #1e293b; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: #f1f5f9; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .reg-card { background: #fff; width: 100%; max-width: 450px; padding: 35px; border-radius: 20px; box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 25px; }
        .header h2 { color: var(--dark); font-size: 1.5rem; }
        .header span { color: var(--gsb-pink); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full { grid-column: span 2; }
        label { display: block; font-size: 0.75rem; font-weight: 600; color: #64748b; margin-bottom: 5px; }
        input { width: 100%; padding: 10px 12px; border: 1px solid #cbd5e1; border-radius: 8px; outline: none; }
        input:focus { border-color: var(--gsb-pink); box-shadow: 0 0 0 3px rgba(235,0,139,0.1); }
        .btn-reg { width: 100%; background: var(--gsb-pink); color: #fff; padding: 12px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 15px; }
        .footer { text-align: center; margin-top: 20px; font-size: 0.8rem; }
        .footer a { color: var(--gsb-pink); text-decoration: none; font-weight: 600; }
        
        /* สไตล์เพิ่มเติมสำหรับปุ่มลูกตา */
        .password-container { position: relative; }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 33px; /* จัดให้อยู่กลางช่อง input */
            cursor: pointer;
            color: #94a3b8;
            transition: 0.2s;
        }
        .toggle-password:hover { color: var(--gsb-pink); }
    </style>
</head>
<body>
<div class="reg-card">
    <div class="header"><h2>สร้างบัญชี <span>พนักงาน</span></h2></div>
    <form th:action="@{/register}" method="post">
        <div class="grid">
            <div class="full">
                <label>ชื่อ-นามสกุล</label>
                <input type="text" name="name" placeholder="สมชาย ใจดี" required>
            </div>
            <div>
                <label>Username</label>
                <input type="text" name="username" placeholder="admin01" required>
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" placeholder="staff@gsb.or.th" required>
            </div>
            <div class="full password-container">
                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••" required>
                <i class="fa-solid fa-eye toggle-password" id="eyeIcon"></i>
            </div>
        </div>
        <button type="submit" class="btn-reg">ลงทะเบียนเข้าใช้งาน</button>
    </form>
    <div class="footer">เป็นสมาชิกอยู่แล้ว? <a th:href="@{/login}">เข้าสู่ระบบ</a></div>
</div>

<script>
    const eyeIcon = document.getElementById('eyeIcon');
    const passwordInput = document.getElementById('password');

    eyeIcon.addEventListener('click', () => {
        // สลับประเภทระหว่าง password และ text
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // สลับไอคอนระหว่าง eye และ eye-slash
        eyeIcon.classList.toggle('fa-eye');
        eyeIcon.classList.toggle('fa-eye-slash');
    });
</script>

</body>
</html>
