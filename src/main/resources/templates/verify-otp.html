<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยืนยัน OTP | GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;400;600;700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- [ส่วนที่กุแก้: คุมโทน Midnight Cyber & Glassmorphism] --- */
        :root { 
            --gsb-pink: #eb008b; 
            --bg-body: #040508; 
            --tx: #ffffff;
            --slate: #94a3b8; 
            --card-bg: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: 0.3s ease; }
        
        body { 
            font-family: 'Sarabun', 'Inter', sans-serif; 
            background-color: var(--bg-body);
            /* ใส่แสง Ambient ทรงกลมที่มุมล่าง */
            background-image: radial-gradient(at 100% 100%, rgba(235, 0, 139, 0.1) 0px, transparent 40%);
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
            color: var(--tx);
        }

        /* การ์ดกระจก (Glassmorphism) */
        .card { 
            background: var(--card-bg); 
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 50px 30px; 
            border-radius: 35px; 
            border: 1px solid var(--border);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6); 
            text-align: center; 
            width: 100%; 
            max-width: 420px; 
        }

        /* ไอคอนโล่เรืองแสง */
        .icon { 
            font-size: 3.5rem; 
            color: var(--gsb-pink); 
            margin-bottom: 25px; 
            filter: drop-shadow(0 0 15px rgba(235, 0, 139, 0.4));
        }

        h2 { 
            color: #fff; font-size: 1.8rem; font-weight: 800; margin-bottom: 12px; letter-spacing: -1px;
            text-shadow: 0 0 15px rgba(235, 0, 139, 0.2);
        }
        p { color: var(--slate); font-size: 0.95rem; margin-bottom: 35px; line-height: 1.6; font-weight: 300; }
        
        /* ช่อง OTP แบบ Cyber Neon */
        input { 
            width: 100%; 
            padding: 18px; 
            border: 1px solid var(--border); 
            border-radius: 20px; 
            font-size: 2.2rem; 
            text-align: center; 
            letter-spacing: 12px; 
            margin-bottom: 25px; 
            outline: none; 
            background: rgba(255, 255, 255, 0.05); 
            font-weight: 800; 
            color: var(--gsb-pink);
            text-shadow: 0 0 10px rgba(235, 0, 139, 0.3);
        }
        input:focus { 
            border-color: var(--gsb-pink); 
            background: rgba(235, 0, 139, 0.05);
            box-shadow: 0 0 0 4px rgba(235, 0, 139, 0.15); 
        }
        input::placeholder { color: rgba(255, 255, 255, 0.1); letter-spacing: 12px; }
        
        /* ปุ่มเข้าสู่ระบบ */
        button { 
            width: 100%; 
            background: var(--gsb-pink); 
            color: white; 
            border: none; 
            padding: 18px; 
            border-radius: 18px; 
            font-size: 1.1rem; 
            font-weight: 700; 
            cursor: pointer; 
            box-shadow: 0 10px 25px rgba(235, 0, 139, 0.3);
            display: block;
        }
        button:hover { 
            filter: brightness(1.1);
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(235, 0, 139, 0.4); 
        }
        button:active { transform: translateY(0); }

        .cancel-link {
            display: inline-block;
            margin-top: 25px;
            color: var(--slate);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 300;
        }
        .cancel-link:hover { color: #fff; }

        /* ปรับปรุงสำหรับมือถือตามที่เพื่อนพี่บอก */
        @media (max-width: 480px) {
            .card { padding: 45px 25px; border-radius: 30px; }
            h2 { font-size: 1.7rem; }
            p { font-size: 1rem; }
            input { height: 75px; font-size: 2rem; }
            button { height: 60px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon"><i class="fa-solid fa-shield-halved"></i></div>
        <h2>ยืนยันตัวตน</h2>
        <p>ระบุรหัส 6 หลักที่ส่งไปยังอีเมลของคุณ <br>
           <strong th:if="${session.PENDING_USER}" th:text="${session.PENDING_USER.email}" style="color: #fff; font-weight: 600;"></strong>
        </p>
        
        <form th:action="@{/verify-otp}" method="post">
            <input type="text" name="otp" maxlength="6" placeholder="000000" 
                   inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code"
                   required autofocus>
            
            <button type="submit">ยืนยันและเข้าสู่ระบบ</button>
        </form>
        
        <div style="margin-top: 1.5rem;">
            <a th:href="@{/login}" class="cancel-link">
                <i class="fa-solid fa-arrow-left-long"></i> ยกเลิกและกลับหน้าเดิม
            </a>
        </div>
    </div>
</body>
</html>
