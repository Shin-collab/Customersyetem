<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Identity | GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --pk: #eb008b; 
            --bg: #040508; 
            --tx: #ffffff;
            --lb: #94a3b8; 
            --bd: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: var(--bg);
            background-image: radial-gradient(at 100% 100%, rgba(235, 0, 139, 0.1) 0px, transparent 40%);
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
            color: var(--tx);
        }

        .card { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 50px 30px; 
            border-radius: 35px; 
            border: 1px solid var(--bd);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6); 
            width: 100%; 
            max-width: 420px; 
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-box { 
            font-size: 3.5rem; 
            color: var(--pk); 
            margin-bottom: 25px; 
            filter: drop-shadow(0 0 15px rgba(235, 0, 139, 0.4));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        h2 { 
            color: #fff; font-size: 1.8rem; font-weight: 800; margin-bottom: 12px; letter-spacing: -1px;
            text-shadow: 0 0 15px rgba(235, 0, 139, 0.2);
        }
        
        p { color: var(--lb); font-size: 0.95rem; margin-bottom: 35px; line-height: 1.6; font-weight: 300; }
        .email-highlight { color: #fff; font-weight: 600; text-decoration: underline; text-decoration-color: var(--pk); }
        
        input { 
            width: 100%; 
            padding: 20px; 
            border: 2px solid var(--bd); 
            border-radius: 20px; 
            font-size: 2.5rem; 
            text-align: center; 
            letter-spacing: 12px; 
            margin-bottom: 25px; 
            outline: none; 
            background: rgba(255, 255, 255, 0.05); 
            font-weight: 800; 
            color: var(--pk);
            text-shadow: 0 0 10px rgba(235, 0, 139, 0.3);
        }
        
        input:focus { 
            border-color: var(--pk); 
            background: rgba(235, 0, 139, 0.05);
            box-shadow: 0 0 20px rgba(235, 0, 139, 0.2); 
        }

        button { 
            width: 100%; 
            background: var(--pk); 
            color: white; 
            border: none; 
            padding: 18px; 
            border-radius: 18px; 
            font-size: 1.1rem; 
            font-weight: 700; 
            cursor: pointer; 
            box-shadow: 0 10px 25px rgba(235, 0, 139, 0.3);
        }
        
        button:hover { 
            filter: brightness(1.1);
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(235, 0, 139, 0.4); 
        }

        .cancel-link {
            display: inline-block;
            margin-top: 25px;
            color: var(--lb);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
        }
        .cancel-link:hover { color: #fff; }

        @media (max-width: 480px) {
            .card { padding: 45px 25px; }
            input { font-size: 2.2rem; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-box">
            <i class="fa-solid fa-shield-halved"></i>
        </div>
        
        <h2>ยืนยันตัวตน</h2>
        <p>ระบุรหัส 6 หลักที่ส่งไปยังอีเมลของคุณ <br>
           <span class="email-highlight" th:if="${session.PENDING_USER}" th:text="${session.PENDING_USER.email}">user@example.com</span>
        </p>
        
        <form th:action="@{/verify-otp}" method="post">
            <input type="text" name="otp" maxlength="6" placeholder="000000" 
                   inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code"
                   required autofocus>
            
            <button type="submit">ยืนยันและเข้าสู่ระบบ</button>
        </form>
        
        <div style="margin-top: 5px;">
            <a th:href="@{/login}" class="cancel-link">
                <i class="fa-solid fa-arrow-left-long" style="margin-right: 5px;"></i> ยกเลิกและกลับหน้าเดิม
            </a>
        </div>
    </div>
</body>
</html>
