<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยืนยัน OTP - GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --gsb-pink: #eb008b; --bg-gray: #f4f7f6; }
        * { box-sizing: border-box; }
        body { 
            font-family: 'Sarabun', sans-serif; 
            background: var(--bg-gray); 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; padding: 15px;
        }
        .card { 
            background: white; padding: 2.5rem 1.5rem; border-radius: 24px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.08); text-align: center; 
            width: 100%; max-width: 400px; 
        }
        .icon { font-size: 3.5rem; color: var(--gsb-pink); margin-bottom: 1.2rem; }
        h2 { color: #333; margin: 0 0 0.5rem 0; font-size: 1.6rem; font-weight: 700; }
        p { color: #666; font-size: 0.95rem; margin-bottom: 2rem; line-height: 1.5; }
        
        input { 
            width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 12px; 
            font-size: 2rem; text-align: center; letter-spacing: 12px; margin-bottom: 1.5rem; 
            outline: none; transition: 0.3s; background: #fdfdfd; font-weight: bold; color: var(--gsb-pink);
        }
        input:focus { border-color: var(--gsb-pink); box-shadow: 0 0 12px rgba(235, 0, 139, 0.15); }
        
        button { 
            width: 100%; background: var(--gsb-pink); color: white; border: none; padding: 16px; 
            border-radius: 12px; font-size: 1.1rem; font-weight: bold; cursor: pointer; 
            transition: 0.3s; box-shadow: 0 4px 15px rgba(235, 0, 139, 0.3); display: block;
        }
        button:hover { background: #c20072; transform: translateY(-2px); }

        /* แก้ปัญหาเพื่อนพี่บอกว่าเล็กไป */
        @media (max-width: 480px) {
            .card { padding: 3rem 1.2rem; width: 100%; }
            h2 { font-size: 1.8rem; }
            p { font-size: 1.1rem; }
            input { height: 80px; font-size: 2.5rem; margin-bottom: 2rem; }
            button { height: 70px; font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon"><i class="fa-solid fa-shield-halved"></i></div>
        <h2>ยืนยันตัวตน</h2>
        <p>ระบุรหัส 6 หลักที่ส่งไปยังอีเมลของคุณ <br>
           <strong th:if="${session.PENDING_USER}" th:text="${session.PENDING_USER.email}" style="color: #333;"></strong>
        </p>
        
        <form th:action="@{/verify-otp}" method="post">
            <input type="text" name="otp" maxlength="6" placeholder="000000" 
                   inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code"
                   required autofocus>
            
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        
        <div style="margin-top: 1.5rem;">
            <a th:href="@{/login}" style="color: #888; text-decoration: none; font-size: 1rem;">
                <i class="fa-solid fa-arrow-left-long"></i> ยกเลิกและกลับหน้าเดิม
            </a>
        </div>
    </div>
</body>
</html>
