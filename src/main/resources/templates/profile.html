<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | GSB System</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- [ส่วนที่กุแก้: คุมโทน Midnight Pink & Glassmorphism] --- */
        :root { 
            --pink: #eb008b; 
            --bg: #040508; 
            --card: rgba(255, 255, 255, 0.03); 
            --txt: #ffffff; 
            --muted: #94a3b8; 
            --pink-light: rgba(235, 0, 139, 0.1); 
            --bd: rgba(255, 255, 255, 0.08);
        }

        [data-theme="light"] { 
            --bg: #f8fafc; --card: #ffffff; --txt: #0f172a; --muted: #64748b; --pink-light: #fdf2f8; --bd: rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Sarabun', sans-serif; transition: 0.3s ease; }
        
        body { 
            background: var(--bg); 
            background-image: radial-gradient(at 0% 0%, rgba(235, 0, 139, 0.05) 0px, transparent 40%);
            color: var(--txt); 
            min-height: 100vh; 
        }
        
        nav { 
            background: var(--card); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 15px 5%; 
            border-bottom: 1px solid var(--bd); 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 100; 
        }

        .container { max-width: 500px; margin: 25px auto; padding: 0 20px; }

        /* ปุ่มสลับโหมดแบบแคปซูล */
        .theme-switcher {
            display: flex; align-items: center; gap: 8px;
            background: var(--pink-light); padding: 8px 18px; border-radius: 50px;
            cursor: pointer; border: 1px solid rgba(235, 0, 139, 0.2);
        }
        .theme-switcher i { color: var(--pink); font-size: 0.9rem; }
        .theme-switcher span { font-size: 0.75rem; font-weight: 700; color: var(--pink); }

        /* การ์ดกระจก */
        .card { 
            background: var(--card); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 30px; padding: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
            margin-bottom: 25px; border: 1px solid var(--bd); 
        }
        
        .profile-header { text-align: center; }
        .avatar-wrapper { position: relative; width: 120px; height: 120px; margin: 0 auto 20px; }
        .avatar-img { 
            width: 100%; height: 100%; border-radius: 40px; border: 4px solid var(--pink); 
            object-fit: cover; box-shadow: 0 10px 25px rgba(235, 0, 139, 0.3); 
        }
        .up-btn { 
            position: absolute; bottom: -5px; right: -5px; background: var(--pink); 
            color: #fff; width: 35px; height: 35px; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; border: 3px solid var(--bg); 
        }

        /* Stats แถบข้อมูลย่อ */
        .stats { 
            display: flex; justify-content: space-around; padding: 20px 0; 
            background: var(--pink-light); border-radius: 25px; margin-bottom: 25px; 
            border: 1px solid rgba(235, 0, 139, 0.1);
        }
        .stat b { display: block; font-size: 1.2rem; color: var(--pink); font-weight: 800; }
        .stat span { font-size: 0.7rem; color: var(--muted); text-transform: uppercase; font-weight: 600; letter-spacing: 0.5px; }

        .section-title { font-size: 1.15rem; font-weight: 800; margin-bottom: 25px; display: flex; align-items: center; gap: 12px; }
        
        label { font-size: 0.85rem; font-weight: 400; display: block; margin-bottom: 10px; color: #cbd5e1; padding-left: 5px; }
        [data-theme="light"] label { color: var(--muted); }

        input { 
            width: 100%; padding: 15px; border: 1px solid var(--bd); border-radius: 18px; 
            background: rgba(255,255,255,0.05); color: var(--txt); outline: none; margin-bottom: 20px; font-size: 1rem;
        }
        [data-theme="light"] input { background: #f1f5f9; }
        input:focus { border-color: var(--pink); box-shadow: 0 0 0 4px rgba(235, 0, 139, 0.1); background: rgba(255,255,255,0.08); }
        
        .btn { 
            width: 100%; padding: 18px; border-radius: 18px; border: none; 
            background: var(--pink); color: #fff; font-weight: 700; font-size: 1rem;
            cursor: pointer; box-shadow: 0 10px 20px rgba(235, 0, 139, 0.3); 
        }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.1); box-shadow: 0 15px 30px rgba(235, 0, 139, 0.4); }

        .otp-notice { 
            background: rgba(250, 204, 21, 0.1); color: #facc15; padding: 15px; border-radius: 15px; 
            font-size: 0.85rem; margin-bottom: 25px; display: flex; align-items: center; gap: 12px; 
            line-height: 1.5; border: 1px solid rgba(250, 204, 21, 0.2);
        }
        [data-theme="light"] .otp-notice { background: #fff9db; color: #856404; border: 1px solid #ffeeba; }

        @media (max-width: 480px) {
            .container { margin: 15px auto; }
            .card { padding: 25px 20px; border-radius: 25px; }
            input, .btn { height: 55px; }
            .theme-switcher span { display: none; }
        }
    </style>
</head>
<body>

<nav>
    <a th:href="@{/}" style="text-decoration: none; color: var(--txt); font-weight: 400; display: flex; align-items: center; gap: 8px; font-size: 0.85rem;">
        <i class="fa fa-chevron-left"></i> กลับหน้าหลัก
    </a>
    
    <div class="theme-switcher" onclick="toggleTheme()" id="themeBtn">
        <i id="themeIcon" class="fa-solid fa-moon"></i>
        <span id="themeLabel">โหมดกลางคืน</span>
    </div>
</nav>

<div class="container">
    <div class="card profile-header">
        <div class="avatar-wrapper">
            <img th:src="${user.avatar != null ? user.avatar : 'https://ui-avatars.com/api/?name='+user.name+'&background=eb008b&color=fff'}" id="preview" class="avatar-img">
            <label for="f" class="up-btn"><i class="fa fa-camera"></i></label>
            <input type="file" id="f" hidden onchange="handleImg(this)">
        </div>
        <h1 style="font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px;" th:text="${user.name}">User Name</h1>
        <p style="color: var(--muted); font-size: 0.85rem; margin-top: 5px; font-weight: 300;">จัดการข้อมูลและความปลอดภัย</p>
    </div>

    <div class="stats">
        <div class="stat"><b th:text="${customers.size()}">0</b><span>ลูกค้า</span></div>
        <div class="stat"><b>ปกติ</b><span>สถานะ</span></div>
        <div class="stat"><b th:text="${#dates.format(#dates.createNow(), 'dd/MM/yy')}"></b><span>วันที่</span></div>
    </div>

    <div class="card">
        <div class="section-title">
            <i class="fa fa-shield-halved" style="color: var(--pink); text-shadow: 0 0 10px rgba(235,0,139,0.5);"></i> 
            <span>เปลี่ยนรหัสผ่าน</span>
        </div>
        
        <div class="otp-notice">
            <i class="fa fa-info-circle" style="font-size: 1.1rem;"></i>
            <span>เราจะส่งรหัส <b>OTP</b> ไปยังอีเมลเพื่อยืนยันการเปลี่ยนรหัส</span>
        </div>

        <form th:action="@{/request-change-password}" method="post" onsubmit="return val()">
            <label>รหัสผ่านเดิม</label>
            <input type="password" name="oldPassword" placeholder="ระบุรหัสผ่านปัจจุบัน" required>

            <label>รหัสผ่านใหม่</label>
            <input type="password" id="n" name="newPassword" placeholder="อย่างน้อย 6 ตัวอักษร" required>

            <label>ยืนยันรหัสผ่านใหม่อีกครั้ง</label>
            <input type="password" id="c" placeholder="กรอกรหัสผ่านใหม่อีกครั้ง" required>

            <button type="submit" class="btn">ยืนยันและรับรหัส OTP</button>
        </form>
    </div>
</div>

<script>
    // สคริปต์เดิมของพี่ กุคงไว้ให้เป๊ะๆ
    const updateThemeUI = (theme) => {
        const icon = document.getElementById('themeIcon');
        const label = document.getElementById('themeLabel');
        if (theme === 'dark') {
            icon.className = 'fa-solid fa-sun';
            label.innerText = 'โหมดสว่าง';
        } else {
            icon.className = 'fa-solid fa-moon';
            label.innerText = 'โหมดกลางคืน';
        }
    };

    const toggleTheme = () => {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        updateThemeUI(next);
    };

    const savedTheme = localStorage.getItem('theme') || 'dark'; // กุตั้ง Default เป็น Dark ให้เลยเพื่อความเท่
    document.documentElement.setAttribute('data-theme', savedTheme);
    updateThemeUI(savedTheme);

    function handleImg(i) {
        if (i.files && i.files[0]) {
            let r = new FileReader();
            r.onload = (e) => document.getElementById('preview').src = e.target.result;
            r.readAsDataURL(i.files[0]);
        }
    }

    function val() {
        const n = document.getElementById('n').value;
        const c = document.getElementById('c').value;
        if(n !== c) {
            alert('❌ รหัสผ่านใหม่ไม่ตรงกัน!'); return false;
        }
        if(n.length < 6) {
            alert('❌ รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร!'); return false;
        }
        return true;
    }
</script>
</body>
</html>
