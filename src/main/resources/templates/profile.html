<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | GSB System</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --pink: #eb008b; --pink-light: #fdf2f8; --bg: #f8fafc; --card: #ffffff; --txt: #0f172a; --muted: #64748b; }
        [data-theme="dark"] { --bg: #0f172a; --card: #1e293b; --txt: #f8fafc; --muted: #94a3b8; --pink-light: #321c29; }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Sarabun', sans-serif; transition: background 0.3s, color 0.3s; }
        body { background: var(--bg); color: var(--txt); min-height: 100vh; }
        
        /* Navbar Responsive */
        nav { 
            background: var(--card); 
            padding: 12px 5%; 
            border-bottom: 1px solid rgba(0,0,0,0.05); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            backdrop-filter: blur(10px); 
        }

        .container { max-width: 500px; margin: 20px auto; padding: 0 15px; }

        /* ปุ่มสลับโหมด */
        .theme-switcher {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--pink-light);
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            border: 1px solid rgba(235, 0, 139, 0.1);
            user-select: none;
        }
        .theme-switcher i { color: var(--pink); font-size: 0.9rem; }
        .theme-switcher span { font-size: 0.75rem; font-weight: 800; color: var(--pink); }

        .card { background: var(--card); border-radius: 24px; padding: 25px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid rgba(0,0,0,0.03); }
        
        /* Profile Header */
        .profile-header { text-align: center; }
        .avatar-wrapper { position: relative; width: 110px; height: 110px; margin: 0 auto 15px; }
        .avatar-img { width: 100%; height: 100%; border-radius: 35px; border: 4px solid var(--card); object-fit: cover; box-shadow: 0 10px 20px rgba(235, 0, 139, 0.2); }
        .up-btn { position: absolute; bottom: -2px; right: -2px; background: var(--pink); color: #fff; width: 32px; height: 32px; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 3px solid var(--card); }

        .stats { display: flex; justify-content: space-around; padding: 15px 0; background: var(--pink-light); border-radius: 20px; margin-bottom: 20px; }
        .stat b { display: block; font-size: 1.1rem; color: var(--pink); font-weight: 800; text-align: center;}
        .stat span { font-size: 0.65rem; color: var(--muted); text-transform: uppercase; text-align: center; font-weight: 700;}

        .section-title { font-size: 1.1rem; font-weight: 800; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; color: var(--txt); }
        
        label { font-size: 0.85rem; font-weight: 700; display: block; margin-bottom: 8px; color: var(--muted); padding-left: 5px; }
        input { 
            width: 100%; padding: 14px; border: 2px solid rgba(0,0,0,0.05); border-radius: 14px; 
            background: var(--bg); color: var(--txt); outline: none; margin-bottom: 15px; font-size: 1rem;
        }
        input:focus { border-color: var(--pink); box-shadow: 0 0 0 4px rgba(235, 0, 139, 0.1); background: var(--card); }
        
        .btn { 
            width: 100%; padding: 16px; border-radius: 16px; border: none; 
            background: var(--pink); color: #fff; font-weight: 800; font-size: 1rem;
            cursor: pointer; box-shadow: 0 8px 20px -6px rgba(235, 0, 139, 0.5); 
            transition: 0.3s;
        }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }

        .otp-notice { 
            background: #fff9db; color: #856404; padding: 12px 15px; border-radius: 12px; 
            font-size: 0.8rem; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; 
            line-height: 1.4; border: 1px solid #ffeeba;
        }

        /* ปรับปรุงเฉพาะมือถือ */
        @media (max-width: 480px) {
            nav { padding: 12px 15px; }
            .container { margin: 15px auto; }
            .card { padding: 20px; }
            input, .btn { height: 55px; }
            .theme-switcher span { display: none; } /* ซ่อนข้อความในมือถือ เหลือแค่ไอคอน */
            .theme-switcher { padding: 8px 12px; }
        }
    </style>
</head>
<body>

<nav>
    <a th:href="@{/}" style="text-decoration: none; color: var(--txt); font-weight: 700; display: flex; align-items: center; gap: 8px; font-size: 0.9rem;">
        <i class="fa fa-chevron-left"></i> กลับหน้าหลัก
    </a>
    
    <div class="theme-switcher" onclick="toggleTheme()" id="themeBtn">
        <i id="themeIcon" class="fa-solid fa-moon"></i>
        <span id="themeLabel">โหมดกลางคืน</span>
    </div>
</nav>

<div class="container">
    <div class="card profile-header">
        <div class="avatar-wrapper">
            <img th:src="${user.avatar != null ? user.avatar : 'https://ui-avatars.com/api/?name='+user.name+'&background=eb008b&color=fff'}" id="preview" class="avatar-img">
            <label for="f" class="up-btn"><i class="fa fa-camera"></i></label>
            <input type="file" id="f" hidden onchange="handleImg(this)">
        </div>
        <h1 style="font-size: 1.4rem; font-weight: 800;" th:text="${user.name}">User Name</h1>
        <p style="color: var(--muted); font-size: 0.85rem; margin-top: 4px;">จัดการข้อมูลและความปลอดภัย</p>
    </div>

    <div class="stats">
        <div class="stat"><b th:text="${customers.size()}">0</b><span>ลูกค้า</span></div>
        <div class="stat"><b>ปกติ</b><span>สถานะ</span></div>
        <div class="stat"><b th:text="${#dates.format(#dates.createNow(), 'dd/MM/yy')}"></b><span>วันที่</span></div>
    </div>

    <div class="card">
        <div class="section-title">
            <i class="fa fa-shield-halved" style="color: var(--pink);"></i> 
            <span>เปลี่ยนรหัสผ่าน</span>
        </div>
        
        <div class="otp-notice">
            <i class="fa fa-info-circle" style="font-size: 1.2rem;"></i>
            <span>ระบบจะส่งรหัส <b>OTP</b> ไปยังอีเมลของคุณเพื่อยืนยันตัวตน</span>
        </div>

        <form th:action="@{/request-change-password}" method="post" onsubmit="return val()">
            <label>รหัสผ่านเดิม</label>
            <input type="password" name="oldPassword" placeholder="ระบุรหัสผ่านปัจจุบัน" required>

            <label>รหัสผ่านใหม่</label>
            <input type="password" id="n" name="newPassword" placeholder="อย่างน้อย 6 ตัวอักษร" required>

            <label>ยืนยันรหัสผ่านใหม่อีกครั้ง</label>
            <input type="password" id="c" placeholder="กรอกรหัสผ่านใหม่อีกครั้ง" required>

            <button type="submit" class="btn">ยืนยันและรับรหัส OTP</button>
        </form>
    </div>
</div>

<script>
    const updateThemeUI = (theme) => {
        const icon = document.getElementById('themeIcon');
        const label = document.getElementById('themeLabel');
        if (theme === 'dark') {
            icon.className = 'fa-solid fa-sun';
            label.innerText = 'โหมดสว่าง';
        } else {
            icon.className = 'fa-solid fa-moon';
            label.innerText = 'โหมดกลางคืน';
        }
    };

    const toggleTheme = () => {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        updateThemeUI(next);
    };

    // โหลดธีมตั้งต้น
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    updateThemeUI(savedTheme);

    // พรีวิวรูปภาพ
    function handleImg(i) {
        if (i.files && i.files[0]) {
            let r = new FileReader();
            r.onload = (e) => document.getElementById('preview').src = e.target.result;
            r.readAsDataURL(i.files[0]);
        }
    }

    // ตรวจสอบความถูกต้องของรหัสผ่าน
    function val() {
        const n = document.getElementById('n').value;
        const c = document.getElementById('c').value;
        if(n !== c) {
            alert('❌ รหัสผ่านใหม่ไม่ตรงกัน!'); return false;
        }
        if(n.length < 6) {
            alert('❌ รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร!'); return false;
        }
        return true;
    }
</script>
</body>
</html>
