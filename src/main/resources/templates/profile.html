<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | GSB System</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { 
            --pk: #eb008b; 
            --bg: #f1f5f9; 
            --nv: #ffffff;
            --cd: #ffffff; 
            --tx: #0f172a; 
            --tx-m: #64748b; 
            --pk-l: #fdf2f8; 
            --bd: #cbd5e1;
        }

        [data-theme="dark"] { 
            --bg: #040508; 
            --nv: #111827;
            --cd: #111827; 
            --tx: #f8fafc; 
            --tx-m: #94a3b8; 
            --pk-l: rgba(235, 0, 139, 0.1); 
            --bd: #374151;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Sarabun', sans-serif; transition: 0.2s ease; }
        
        body { 
            background: var(--bg); 
            background-image: radial-gradient(at 0% 0%, rgba(235, 0, 139, 0.05) 0px, transparent 40%);
            color: var(--tx); 
            min-height: 100vh; 
        }
        
        nav { 
            background: var(--nv); 
            padding: 15px 5%; 
            border-bottom: 1px solid var(--bd); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .container { max-width: 500px; margin: 25px auto; padding: 0 20px; }

        .theme-switcher {
            display: flex; 
            align-items: center; 
            gap: 8px;
            background: var(--pk-l); 
            padding: 8px 18px; 
            border-radius: 50px;
            cursor: pointer; 
            border: 1px solid var(--pk);
        }
        .theme-switcher i { color: var(--pk); font-size: 0.9rem; }
        .theme-switcher span { font-size: 0.8rem; font-weight: 700; color: var(--pk); }

        .card { 
            background: var(--cd); 
            border-radius: 24px; 
            padding: 30px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); 
            margin-bottom: 25px; 
            border: 1px solid var(--bd); 
        }
        
        .profile-header { text-align: center; }
        .avatar-wrapper { position: relative; width: 120px; height: 120px; margin: 0 auto 20px; }
        .avatar-img { 
            width: 100%; 
            height: 100%; 
            border-radius: 35px; 
            border: 4px solid var(--pk); 
            object-fit: cover; 
            box-shadow: 0 10px 25px rgba(235, 0, 139, 0.2); 
        }
        .up-btn { 
            position: absolute; 
            bottom: -5px; 
            right: -5px; 
            background: var(--pk); 
            color: #fff; 
            width: 35px; 
            height: 35px; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            border: 3px solid var(--cd); 
        }

        .stats { 
            display: flex; 
            justify-content: space-around; 
            padding: 20px 0; 
            background: var(--pk-l); 
            border-radius: 20px; 
            margin-bottom: 25px; 
            border: 1px solid var(--bd);
        }
        .stat b { display: block; font-size: 1.3rem; color: var(--pk); font-weight: 800; }
        .stat span { font-size: 0.75rem; color: var(--tx-m); text-transform: uppercase; font-weight: 700; letter-spacing: 0.5px; }

        .section-title { font-size: 1.2rem; font-weight: 800; margin-bottom: 25px; display: flex; align-items: center; gap: 12px; color: var(--tx); }
        
        label { font-size: 0.9rem; font-weight: 700; display: block; margin-bottom: 10px; color: var(--tx-m); }

        input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid var(--bd); 
            border-radius: 14px; 
            background: var(--bg); 
            color: var(--tx); 
            outline: none; 
            margin-bottom: 20px; 
            font-size: 1rem;
        }
        input:focus { border-color: var(--pk); box-shadow: 0 0 0 4px rgba(235, 0, 139, 0.1); }
        
        .btn { 
            width: 100%; 
            padding: 18px; 
            border-radius: 14px; 
            border: none; 
            background: var(--pk); 
            color: #ffffff !important; 
            font-weight: 700; 
            font-size: 1rem;
            cursor: pointer; 
            box-shadow: 0 4px 14px 0 rgba(235, 0, 139, 0.39);
        }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .otp-notice { 
            background: #fff9db; 
            color: #856404; 
            padding: 15px; 
            border-radius: 12px; 
            font-size: 0.85rem; 
            margin-bottom: 25px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            border: 1px solid #ffeeba;
            font-weight: 500;
        }
        [data-theme="dark"] .otp-notice { background: rgba(250, 204, 21, 0.1); color: #facc15; border: 1px solid rgba(250, 204, 21, 0.2); }

        @media (max-width: 480px) {
            .theme-switcher span { display: none; }
        }
    </style>
</head>
<body>

<nav>
    <a th:href="@{/}" style="text-decoration: none; color: var(--tx); font-weight: 700; display: flex; align-items: center; gap: 8px; font-size: 0.9rem;">
        <i class="fa fa-chevron-left"></i> กลับหน้าหลัก
    </a>
    
    <div class="theme-switcher" onclick="toggleTheme()">
        <i id="themeIcon" class="fa-solid fa-moon"></i>
        <span id="themeLabel">โหมดกลางคืน</span>
    </div>
</nav>

<div class="container">
    <div class="card profile-header">
        <div class="avatar-wrapper">
            <img th:src="${user.avatar != null ? user.avatar : 'https://ui-avatars.com/api/?name='+user.name+'&background=eb008b&color=fff'}" id="preview" class="avatar-img">
            <label for="f" class="up-btn"><i class="fa fa-camera"></i></label>
            <input type="file" id="f" hidden onchange="handleImg(this)">
        </div>
        <h1 style="font-size: 1.6rem; font-weight: 800; color: var(--tx);" th:text="${user.name}">User Name</h1>
        <p style="color: var(--tx-m); font-size: 0.9rem; margin-top: 5px; font-weight: 400;">จัดการข้อมูลและความปลอดภัย</p>
    </div>

    <div class="stats">
        <div class="stat"><b th:text="${customers.size()}">0</b><span>ลูกค้า</span></div>
        <div class="stat"><b>ปกติ</b><span>สถานะ</span></div>
        <div class="stat"><b th:text="${#dates.format(#dates.createNow(), 'dd/MM/yy')}"></b><span>วันที่</span></div>
    </div>

    <div class="card">
        <div class="section-title">
            <i class="fa fa-shield-halved" style="color: var(--pk);"></i> 
            <span>เปลี่ยนรหัสผ่าน</span>
        </div>
        
        <div class="otp-notice">
            <i class="fa fa-info-circle"></i>
            <span>เราจะส่งรหัส <b>OTP</b> ไปยังอีเมลเพื่อยืนยันการเปลี่ยนรหัส</span>
        </div>

        <form th:action="@{/request-change-password}" method="post" onsubmit="return val()">
            <label>รหัสผ่านเดิม</label>
            <input type="password" name="oldPassword" placeholder="ระบุรหัสผ่านปัจจุบัน" required>

            <label>รหัสผ่านใหม่</label>
            <input type="password" id="n" name="newPassword" placeholder="อย่างน้อย 6 ตัวอักษร" required>

            <label>ยืนยันรหัสผ่านใหม่อีกครั้ง</label>
            <input type="password" id="c" placeholder="กรอกรหัสผ่านใหม่อีกครั้ง" required>

            <button type="submit" class="btn">ยืนยันและรับรหัส OTP</button>
        </form>
    </div>
</div>

<script>
    const updateThemeUI = (theme) => {
        const icon = document.getElementById('themeIcon');
        const label = document.getElementById('themeLabel');
        if (theme === 'dark') {
            icon.className = 'fa-solid fa-sun';
            label.innerText = 'โหมดสว่าง';
        } else {
            icon.className = 'fa-solid fa-moon';
            label.innerText = 'โหมดกลางคืน';
        }
    };

    const toggleTheme = () => {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        updateThemeUI(next);
    };

    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    updateThemeUI(savedTheme);

    function handleImg(i) {
        if (i.files && i.files[0]) {
            let r = new FileReader();
            r.onload = (e) => document.getElementById('preview').src = e.target.result;
            r.readAsDataURL(i.files[0]);
        }
    }

    function val() {
        const n = document.getElementById('n').value;
        const c = document.getElementById('c').value;
        if(n !== c) { alert('❌ รหัสผ่านใหม่ไม่ตรงกัน!'); return false; }
        if(n.length < 6) { alert('❌ รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร!'); return false; }
        return true;
    }
</script>
</body>
</html>
