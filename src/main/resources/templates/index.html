<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --pk: #eb008b; 
            --bg: #f1f5f9;
            --nv: #ffffff; 
            --cd: #ffffff;
            --tx: #0f172a; 
            --tx-m: #64748b; 
            --bd: #cbd5e1; 
            --hv: #fff5f7;
        }

        [data-theme="dark"] {
            --bg: #040508; 
            --nv: #111827; 
            --cd: #111827;
            --tx: #f8fafc; 
            --tx-m: #94a3b8; 
            --bd: #374151; 
            --hv: rgba(235, 0, 139, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: 0.2s ease; }
        
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: var(--bg); 
            background-image: radial-gradient(at 0% 0%, rgba(235, 0, 139, 0.05) 0px, transparent 40%);
            color: var(--tx); 
            min-height: 100vh;
        }

        nav { 
            background: var(--nv); 
            padding: 1rem 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid var(--bd); 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .container { max-width: 1240px; margin: 2rem auto; padding: 0 1.5rem; }
        
        .toolbar { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 2rem; 
            align-items: center; 
            gap: 20px; 
        }
        
        .search-container { position: relative; flex: 1; max-width: 450px; }
        .search-container i { position: absolute; left: 18px; top: 15px; color: var(--pk); }
        .search-container input { 
            width: 100%; 
            padding: 14px 20px 14px 50px; 
            border-radius: 12px; 
            border: 2px solid var(--bd);
            background: var(--cd); 
            color: var(--tx); 
            outline: none; 
            font-size: 1rem;
        }
        .search-container input:focus { border-color: var(--pk); box-shadow: 0 0 0 4px rgba(235, 0, 139, 0.1); }

        .data-table { 
            width: 100%; 
            background: var(--cd); 
            border-radius: 20px; 
            border-collapse: separate; 
            border-spacing: 0; 
            overflow: hidden; 
            border: 1px solid var(--bd);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); 
        }
        
        .data-table th { 
            background: rgba(235, 0, 139, 0.08); 
            color: var(--pk); 
            padding: 20px; 
            text-align: left; 
            font-size: 0.85rem; 
            font-weight: 800; 
            text-transform: uppercase; 
            border-bottom: 2px solid var(--bd);
        }
        
        .data-table td { padding: 20px; border-bottom: 1px solid var(--bd); vertical-align: middle; }
        .data-table tr:last-child td { border-bottom: none; }
        .data-table tr:hover { background: var(--hv); }

        .name-highlight { font-weight: 700; font-size: 1.1rem; color: var(--tx); margin-bottom: 4px; }
        .info-muted { font-size: 0.85rem; color: var(--tx-m); font-weight: 400; }
        
        .tag { padding: 4px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 700; display: inline-block; margin-top: 5px; }
        .tag-edu { background: rgba(56, 189, 248, 0.15); color: #0284c7; }
        .tag-major { background: rgba(235, 0, 139, 0.1); color: var(--pk); margin-left: 5px; }

        .btn-pink { 
            background: var(--pk); 
            color: #fff !important; 
            text-decoration: none; 
            padding: 14px 28px; 
            border-radius: 12px; 
            font-weight: 700; 
            display: flex; 
            align-items: center; 
            gap: 8px;
            box-shadow: 0 4px 14px 0 rgba(235, 0, 139, 0.39);
        }
        .btn-pink:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .action-btns { display: flex; gap: 18px; justify-content: center; }
        .btn-edit { color: var(--tx-m); font-size: 1.25rem; }
        .btn-edit:hover { color: var(--pk); transform: scale(1.15); }
        .btn-del { color: #f87171; opacity: 0.7; font-size: 1.25rem; }
        .btn-del:hover { opacity: 1; transform: scale(1.15); }

        .user-section { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            background: var(--bg); 
            padding: 6px 15px; 
            border-radius: 12px; 
            border: 1px solid var(--bd); 
        }
        .logout-btn { background: none; border: none; color: #ef4444; font-weight: 700; cursor: pointer; font-size: 1.1rem; }

        @media (max-width: 1024px) {
            nav { padding: 1rem; flex-direction: column; gap: 15px; }
            .toolbar { flex-direction: column; align-items: stretch; }
            .search-container { max-width: 100%; }
            .data-table, .data-table thead, .data-table tbody, .data-table tr, .data-table td { display: block; width: 100%; }
            .data-table thead { display: none; }
            .data-table tr { background: var(--cd); margin-bottom: 1rem; border-radius: 15px; border: 1px solid var(--bd); }
            .data-table td { display: flex; justify-content: space-between; padding: 15px !important; text-align: right; border-bottom: 1px solid var(--bd); }
            .data-table td::before { content: attr(data-label); font-weight: 800; color: var(--pk); font-size: 0.8rem; }
        }

        .theme-switch-wrapper { display: flex; align-items: center; gap: 10px; margin-right: 10px; }
        .theme-switch { display: inline-block; height: 22px; position: relative; width: 44px; }
        .theme-switch input { display:none; }
        .slider { background-color: #cbd5e1; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 34px; }
        .slider:before { background-color: #fff; bottom: 3px; content: ""; height: 16px; left: 4px; position: absolute; transition: .4s; width: 16px; border-radius: 50%; }
        input:checked + .slider { background-color: var(--pk); }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>

<nav>
    <div style="font-weight: 800; font-size: 1.5rem; color: var(--tx);">GSB <span style="color: var(--pk);">PORTAL</span></div>
    <div style="display: flex; align-items: center; gap: 15px;">
        <div class="theme-switch-wrapper">
            <i class="fa-solid fa-sun" style="color: #eab308;"></i>
            <label class="theme-switch"><input type="checkbox" id="checkbox" /><div class="slider"></div></label>
            <i class="fa-solid fa-moon" style="color: #64748b;"></i>
        </div>
        
        <div class="user-section">
            <a th:href="@{/profile}" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: var(--tx); font-weight: 600;">
                <img th:src="${user.avatar != null ? user.avatar : 'https://ui-avatars.com/api/?name='+user.name+'&background=eb008b&color=fff'}" style="width: 30px; height: 30px; border-radius: 50%; border: 2px solid var(--pk); object-fit: cover;">
                <span th:text="${user.name}" style="font-size: 0.9rem;">User</span>
            </a>
            <form th:action="@{/logout}" method="post" style="margin: 0; display: flex; align-items: center;">
                <button type="submit" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i></button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="toolbar">
        <div class="search-container">
            <i class="fa fa-search"></i>
            <input type="text" id="q" onkeyup="search()" placeholder="ค้นหาชื่อ, อาชีพ, จังหวัด...">
        </div>
        <a th:href="@{/customers/add}" class="btn-pink"><i class="fa-solid fa-user-plus"></i> เพิ่มลูกค้าใหม่</a>
    </div>

    <div class="table-responsive">
        <table class="data-table" id="customerTable">
            <thead>
                <tr>
                    <th>ข้อมูลลูกค้า</th>
                    <th>อาชีพ / การศึกษา</th>
                    <th style="text-align: center;">สุขภาพ</th>
                    <th>จังหวัด</th>
                    <th style="text-align: center;">จัดการ</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${customers}">
                    <td data-label="ข้อมูลลูกค้า">
                        <div class="name-highlight" th:text="${c.name}">Name</div>
                        <div class="info-muted">ชื่อเล่น: [[${c.nickname != '' ? c.nickname : '-'}]] | อายุ: [[${c.getAge()}]] ปี</div>
                    </td>
                    <td data-label="อาชีพ / การศึกษา">
                        <div style="font-weight: 700; color: var(--tx);" th:text="${c.occupation}">-</div>
                        <div th:if="${c.occupation == 'กำลังศึกษา'}">
                            <span class="tag tag-edu" th:text="${c.education}">ระดับ</span>
                            <span class="tag tag-major" th:if="${c.major != ''}" th:text="${c.major}">คณะ</span>
                        </div>
                    </td>
                    <td data-label="สุขภาพ" style="text-align: center;">
                        <div th:if="${(c.disease == null || c.disease == '' || c.disease == '-') && (c.allergy == null || c.allergy == '' || c.allergy == '-')}" style="opacity: 0.3;">-</div>
                        <div th:unless="${(c.disease == null || c.disease == '' || c.disease == '-') && (c.allergy == null || c.allergy == '' || c.allergy == '-')}" style="font-size: 0.9rem;">
                            <div th:if="${c.disease != null && c.disease != '' && c.disease != '-'}" th:text="${c.disease}"></div>
                            <div th:if="${c.allergy != null && c.allergy != '' && c.allergy != '-'}" style="color: #ef4444; font-weight: 600;" th:text="'แพ้: ' + ${c.allergy}"></div>
                        </div>
                    </td>
                    <td data-label="จังหวัด" style="font-weight: 500;" th:text="${c.province}">-</td>
                    <td data-label="จัดการ">
                        <div class="action-btns">
                            <a th:href="@{'/customers/edit/' + ${c.id}}" class="btn-edit"><i class="fa-solid fa-pen-to-square"></i></a>
                            <a th:href="@{'/customers/delete/' + ${c.id}}" class="btn-del" onclick="return confirm('ยืนยันการลบข้อมูลลูกค้าท่านนี้?')"><i class="fa-solid fa-trash-can"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function search() {
        let v = document.getElementById("q").value.toUpperCase();
        document.querySelectorAll("#customerTable tbody tr").forEach(r => {
            r.style.display = r.innerText.toUpperCase().includes(v) ? "" : "none";
        });
    }

    const toggleSwitch = document.querySelector('.theme-switch input');
    const currentTheme = localStorage.getItem('theme') || 'light';

    document.documentElement.setAttribute('data-theme', currentTheme);
    if (currentTheme === 'dark') toggleSwitch.checked = true;

    toggleSwitch.addEventListener('change', (e) => {
        const theme = e.target.checked ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
    });
</script>
</body>
</html>
