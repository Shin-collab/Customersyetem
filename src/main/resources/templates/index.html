<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- [ส่วนที่กุแก้: คุมโทน Midnight Pink & Glassmorphism] --- */
        :root {
            --gsb-pink: #eb008b; 
            --bg-body: #040508; /* พื้นหลังมืดมิติเดียวกับหน้าโหลด */
            --bg-nav: rgba(255, 255, 255, 0.02); 
            --bg-card: rgba(255, 255, 255, 0.03);
            --text-main: #ffffff; 
            --text-muted: #94a3b8; 
            --border-color: rgba(255, 255, 255, 0.08); 
            --row-hover: rgba(235, 0, 139, 0.05);
        }

        /* สำหรับ Light Mode (ถ้าพี่ยังอยากเก็บไว้) กุจูนให้ดูสะอาดขึ้น */
        [data-theme="light"] {
            --bg-body: #f8fafc; --bg-nav: #ffffff; --bg-card: #ffffff;
            --text-main: #1e293b; --text-muted: #64748b; --border-color: #e2e8f0; --row-hover: #fff5f7;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: 0.3s ease; }
        
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: var(--bg-body); 
            background-image: radial-gradient(at 0% 0%, rgba(235, 0, 139, 0.05) 0px, transparent 40%);
            color: var(--text-main); 
            min-height: 100vh;
        }

        nav { 
            background: var(--bg-nav); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 1rem 5%; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--border-color); 
            position: sticky; top: 0; z-index: 100; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Toolbar & Search */
        .container { max-width: 1240px; margin: 2rem auto; padding: 0 1.5rem; }
        .toolbar { display: flex; justify-content: space-between; margin-bottom: 2rem; align-items: center; gap: 20px; }
        
        .search-container { position: relative; flex: 1; max-width: 450px; }
        .search-container i { position: absolute; left: 18px; top: 15px; color: var(--gsb-pink); }
        .search-container input { 
            width: 100%; padding: 14px 20px 14px 50px; border-radius: 15px; 
            border: 1px solid var(--border-color);
            background: var(--bg-card); color: var(--text-main); outline: none; font-size: 1rem;
        }
        .search-container input:focus { border-color: var(--gsb-pink); box-shadow: 0 0 0 4px rgba(235, 0, 139, 0.1); }

        /* การ์ดตารางแบบกระจก */
        .data-table { 
            width: 100%; 
            background: var(--bg-card); 
            backdrop-filter: blur(10px);
            border-radius: 25px; 
            border-collapse: separate; border-spacing: 0; 
            overflow: hidden; 
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); 
        }
        
        .data-table th { 
            background: rgba(235, 0, 139, 0.1); 
            color: var(--gsb-pink); 
            padding: 20px; text-align: left; font-size: 0.85rem; font-weight: 800; 
            text-transform: uppercase; letter-spacing: 1px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .data-table td { padding: 20px; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .data-table tr:last-child td { border-bottom: none; }
        .data-table tr:hover { background: var(--row-hover); }

        /* Highlight ข้อมูล */
        .name-highlight { font-weight: 700; font-size: 1.1rem; color: #fff; margin-bottom: 4px; }
        .info-muted { font-size: 0.85rem; color: var(--text-muted); font-weight: 300; }
        
        .tag { padding: 4px 12px; border-radius: 8px; font-size: 0.7rem; font-weight: 600; display: inline-block; margin-top: 5px; }
        .tag-edu { background: rgba(56, 189, 248, 0.1); color: #38bdf8; }
        .tag-major { background: rgba(235, 0, 139, 0.1); color: var(--gsb-pink); margin-left: 5px; }

        /* ปุ่มสีชมพู GSB */
        .btn-pink { 
            background: var(--gsb-pink); color: #fff; text-decoration: none; 
            padding: 14px 28px; border-radius: 15px; font-weight: 700; 
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 8px 20px rgba(235, 0, 139, 0.3);
        }
        .btn-pink:hover { transform: translateY(-3px); filter: brightness(1.1); box-shadow: 0 12px 25px rgba(235, 0, 139, 0.4); }

        .action-btns { display: flex; gap: 15px; justify-content: center; }
        .btn-edit { color: var(--text-muted); font-size: 1.2rem; }
        .btn-edit:hover { color: #fff; transform: scale(1.2); }
        .btn-del { color: rgba(248, 113, 113, 0.6); font-size: 1.2rem; }
        .btn-del:hover { color: #f87171; transform: scale(1.2); }

        /* สวิตช์เปิดปิดโหมด */
        .user-section { display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.05); padding: 6px 18px; border-radius: 20px; border: 1px solid var(--border-color); }
        .logout-btn { background: none; border: none; color: #f87171; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 5px; }

        /* Responsive สำหรับมือถือ (Card View) */
        @media (max-width: 1024px) {
            nav { padding: 1rem; flex-direction: column; gap: 15px; }
            .toolbar { flex-direction: column; align-items: stretch !important; }
            .search-container { max-width: 100% !important; }
            
            .data-table, .data-table thead, .data-table tbody, .data-table tr, .data-table td { display: block; width: 100%; }
            .data-table thead { display: none; }
            .data-table tr { 
                background: var(--bg-card); margin-bottom: 1.5rem; border-radius: 20px; 
                border: 1px solid var(--border-color); overflow: hidden;
            }
            .data-table td { display: flex; justify-content: space-between; padding: 15px !important; text-align: right; border-bottom: 1px solid var(--border-color); }
            .data-table td::before { content: attr(data-label); font-weight: 700; color: var(--gsb-pink); font-size: 0.8rem; text-align: left; }
        }

        .theme-switch-wrapper { display: flex; align-items: center; gap: 10px; margin-right: 15px; }
        .theme-switch { display: inline-block; height: 20px; position: relative; width: 40px; }
        .theme-switch input { display:none; }
        .slider { background-color: #334155; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 34px; }
        .slider:before { background-color: #fff; bottom: 3px; content: ""; height: 14px; left: 3px; position: absolute; transition: .4s; width: 14px; border-radius: 50%; }
        input:checked + .slider { background-color: var(--gsb-pink); }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>

<nav>
    <div style="font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; color: #fff;">GSB <span style="color: var(--gsb-pink);">PORTAL</span></div>
    <div style="display: flex; align-items: center; flex-wrap: wrap; justify-content: center; gap: 10px;">
        <div class="theme-switch-wrapper">
            <i class="fa-solid fa-sun" style="color: #facc15; font-size: 0.9rem;"></i>
            <label class="theme-switch"><input type="checkbox" id="checkbox" /><div class="slider"></div></label>
            <i class="fa-solid fa-moon" style="color: #94a3b8; font-size: 0.9rem;"></i>
        </div>
        
        <div class="user-section">
            <a th:href="@{/profile}" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: #fff; font-weight: 400;">
                <img th:src="${user.avatar != null ? user.avatar : 'https://ui-avatars.com/api/?name='+user.name+'&background=eb008b&color=fff'}" style="width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--gsb-pink); object-fit: cover;">
                <span th:text="${user.name}" style="font-size: 0.85rem;">User</span>
            </a>
            <div style="width: 1px; height: 15px; background: rgba(255,255,255,0.1);"></div>
            <form th:action="@{/logout}" method="post" style="margin: 0;">
                <button type="submit" class="logout-btn">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="toolbar">
        <div class="search-container">
            <i class="fa fa-search"></i>
            <input type="text" id="q" onkeyup="search()" placeholder="ค้นหาข้อมูลลูกค้า...">
        </div>
        <a th:href="@{/customers/add}" class="btn-pink"><i class="fa-solid fa-user-plus"></i> เพิ่มลูกค้า</a>
    </div>

    <div class="table-responsive">
        <table class="data-table" id="customerTable">
            <thead>
                <tr>
                    <th>ข้อมูลลูกค้า</th>
                    <th>อาชีพ / การศึกษา</th>
                    <th style="text-align: center;">สุขภาพ</th>
                    <th>จังหวัด</th>
                    <th style="text-align: center;">จัดการ</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${customers}">
                    <td data-label="ข้อมูลลูกค้า">
                        <div class="name-highlight" th:text="${c.name}">Name</div>
                        <div class="info-muted">ชื่อเล่น: [[${c.nickname != '' ? c.nickname : '-'}]] | อายุ: [[${c.getAge()}]] ปี</div>
                    </td>
                    <td data-label="อาชีพ / การศึกษา">
                        <div style="font-weight: 600;" th:text="${c.occupation}">-</div>
                        <div th:if="${c.occupation == 'กำลังศึกษา'}">
                            <span class="tag tag-edu" th:text="${c.education}">ระดับ</span>
                            <span class="tag tag-major" th:if="${c.major != ''}" th:text="${c.major}">คณะ</span>
                        </div>
                    </td>
                    <td data-label="สุขภาพ" style="text-align: center;">
                        <div th:if="${(c.disease == null || c.disease == '' || c.disease == '-') && (c.allergy == null || c.allergy == '' || c.allergy == '-')}" 
                             style="opacity: 0.2;">-</div>
                        <div th:unless="${(c.disease == null || c.disease == '' || c.disease == '-') && (c.allergy == null || c.allergy == '' || c.allergy == '-')}" 
                             style="font-size: 0.85rem;">
                            <div th:if="${c.disease != null && c.disease != '' && c.disease != '-'}" th:text="${c.disease}"></div>
                            <div th:if="${c.allergy != null && c.allergy != '' && c.allergy != '-'}" style="color: #f87171;" th:text="'แพ้: ' + ${c.allergy}"></div>
                        </div>
                    </td>
                    <td data-label="จังหวัด" style="font-weight: 400; color: #cbd5e1;" th:text="${c.province}">-</td>
                    <td data-label="จัดการ">
                        <div class="action-btns">
                            <a th:href="@{'/customers/edit/' + ${c.id}}" class="btn-edit"><i class="fa-solid fa-pen-to-square"></i></a>
                            <a th:href="@{'/customers/delete/' + ${c.id}}" class="btn-del" onclick="return confirm('ลบข้อมูล?')"><i class="fa-solid fa-trash-can"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // สคริปต์เดิมของพี่ กุไม่แตะเลยครับ
    function search() {
        let v = document.getElementById("q").value.toUpperCase();
        document.querySelectorAll("#customerTable tbody tr").forEach(r => {
            r.style.display = r.innerText.toUpperCase().includes(v) ? "" : "none";
        });
    }
    const toggleSwitch = document.querySelector('.theme-switch input');
    toggleSwitch.addEventListener('change', (e) => {
        const theme = e.target.checked ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
    });
    if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        toggleSwitch.checked = true;
    }
</script>
</body>
</html>
