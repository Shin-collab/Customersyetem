<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP | GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --pk: #eb008b; 
            --bg: #040508; 
            --tx: #ffffff;
            --lb: #94a3b8; 
            --bd: rgba(255, 255, 255, 0.08);
            --err: #f87171;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(235, 0, 139, 0.1) 0px, transparent 40%),
                              radial-gradient(at 100% 100%, rgba(235, 0, 139, 0.05) 0px, transparent 40%);
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
            color: var(--tx);
        }

        .card { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 50px 30px; 
            border-radius: 35px; 
            border: 1px solid var(--bd);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6); 
            width: 100%; 
            max-width: 420px; 
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 { 
            font-size: 1.8rem; margin-bottom: 12px; font-weight: 800; color: #fff; letter-spacing: -1px; 
            text-shadow: 0 0 15px rgba(235, 0, 139, 0.3);
        }
        p { color: var(--lb); font-size: 0.95rem; margin-bottom: 35px; line-height: 1.5; font-weight: 300; }
        
        .otp-input { 
            width: 100%; 
            padding: 20px; 
            border: 2px solid var(--bd); 
            border-radius: 20px; 
            outline: none; 
            font-size: 2.5rem; 
            text-align: center; 
            letter-spacing: 12px; 
            font-weight: 800; 
            background: rgba(255, 255, 255, 0.05);
            color: var(--pk);
            text-shadow: 0 0 10px rgba(235, 0, 139, 0.3);
            margin-bottom: 10px;
        }
        .otp-input:focus { 
            border-color: var(--pk); 
            background: rgba(235, 0, 139, 0.08);
            box-shadow: 0 0 20px rgba(235, 0, 139, 0.2); 
        }
        .otp-input::placeholder { color: rgba(255, 255, 255, 0.1); }

        .btn { 
            width: 100%; 
            background: var(--pk); 
            color: #fff; 
            padding: 18px; 
            border: none; 
            border-radius: 18px; 
            font-weight: 700; 
            font-size: 1.1rem;
            cursor: pointer; 
            margin-top: 25px; 
            box-shadow: 0 10px 25px rgba(235, 0, 139, 0.3);
        }
        .btn:hover { 
            filter: brightness(1.1);
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(235, 0, 139, 0.4); 
        }

        .alert-error { 
            background: rgba(248, 113, 113, 0.1); 
            color: var(--err); 
            padding: 14px; 
            border-radius: 15px; 
            font-size: 0.85rem; 
            margin-bottom: 20px; 
            border: 1px solid rgba(248, 113, 113, 0.2);
            font-weight: 600;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: var(--lb);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 400;
        }
        .back-link:hover { color: var(--pk); }

        @media (max-width: 480px) {
            .card { padding: 40px 20px; }
            .otp-input { font-size: 2rem; padding: 15px; }
        }
    </style>
</head>
<body>
<div class="card">
    <div style="margin-bottom: 25px;">
        <i class="fa-solid fa-envelope-circle-check" style="font-size: 3.5rem; color: var(--pk); filter: drop-shadow(0 0 10px rgba(235,0,139,0.5));"></i>
    </div>
    
    <h2>ยืนยันรหัส OTP</h2>
    <p>ระบุรหัส 6 หลักที่เราส่งไปยังอีเมลของคุณ <br>เพื่อดำเนินการตั้งรหัสผ่านใหม่</p>
    
    <div th:if="${error}" class="alert-error" th:text="${error}"></div>

    <form th:action="@{/verify-forgot-password}" method="post">
        <input type="text" name="otp" class="otp-input" 
               maxlength="6" placeholder="000000" 
               inputmode="numeric" pattern="[0-9]*" 
               required autofocus autocomplete="one-time-code">
               
        <button type="submit" class="btn">ตรวจสอบรหัส</button>
    </form>
    
    <a th:href="@{/forgot-password}" class="back-link">
        <i class="fa fa-arrow-left" style="font-size: 0.75rem; margin-right: 5px;"></i> กลับไปหน้าขอรหัสอีกครั้ง
    </a>
</div>
</body>
</html>
