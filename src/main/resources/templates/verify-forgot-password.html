<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP | GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;400;600;700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- [จูนธีม Midnight Cyber & Glassmorphism] --- */
        :root { 
            --gsb-pink: #eb008b; 
            --bg-body: #040508; 
            --tx: #ffffff;
            --slate: #94a3b8; 
            --card-bg: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.08);
            --error: #f87171;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: 0.3s ease; }
        
        body { 
            font-family: 'Sarabun', 'Inter', sans-serif; 
            background-color: var(--bg-body);
            /* แสง Ambient รอบนอก */
            background-image: radial-gradient(at 0% 0%, rgba(235, 0, 139, 0.1) 0px, transparent 40%),
                              radial-gradient(at 100% 100%, rgba(235, 0, 139, 0.05) 0px, transparent 40%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            color: var(--tx);
        }

        .card { 
            background: var(--card-bg); 
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            width: 100%; 
            max-width: 420px; 
            padding: 50px 30px; 
            border-radius: 35px; 
            border: 1px solid var(--border);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6); 
            text-align: center;
        }

        h2 { 
            color: #fff; font-size: 1.8rem; font-weight: 800; margin-bottom: 12px; letter-spacing: -1px;
            text-shadow: 0 0 15px rgba(235, 0, 139, 0.3);
        }
        p { color: var(--slate); font-size: 0.95rem; margin-bottom: 35px; font-weight: 300; line-height: 1.5; }

        /* ช่อง OTP แบบ Cyber Neon */
        .otp-input { 
            width: 100%; 
            padding: 18px; 
            border: 1px solid var(--border); 
            border-radius: 20px; 
            outline: none; 
            font-size: 2.2rem; 
            text-align: center; 
            letter-spacing: 12px; 
            font-weight: 800; 
            background: rgba(255, 255, 255, 0.05);
            color: var(--gsb-pink);
            text-shadow: 0 0 10px rgba(235, 0, 139, 0.3);
            margin-bottom: 10px;
        }
        .otp-input:focus { 
            border-color: var(--gsb-pink); 
            background: rgba(235, 0, 139, 0.05);
            box-shadow: 0 0 0 4px rgba(235, 0, 139, 0.15); 
        }
        .otp-input::placeholder { color: rgba(255, 255, 255, 0.1); letter-spacing: 12px; }

        /* ปุ่มตรวจสอบรหัส */
        .btn { 
            width: 100%; 
            background: var(--gsb-pink); 
            color: #fff; 
            padding: 18px; 
            border: none; 
            border-radius: 18px; 
            font-weight: 700; 
            font-size: 1.1rem;
            cursor: pointer; 
            margin-top: 25px; 
            box-shadow: 0 10px 25px rgba(235, 0, 139, 0.3);
        }
        .btn:hover { 
            filter: brightness(1.1);
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(235, 0, 139, 0.4); 
        }
        .btn:active { transform: translateY(0); }

        .alert-error { 
            background: rgba(248, 113, 113, 0.1); 
            color: var(--error); 
            padding: 14px; 
            border-radius: 15px; 
            font-size: 0.85rem; 
            margin-bottom: 20px; 
            border: 1px solid rgba(248, 113, 113, 0.2);
            font-weight: 400;
        }

        /* Responsive Mobile */
        @media (max-width: 480px) {
            .card { padding: 40px 20px; border-radius: 30px; }
            h2 { font-size: 1.6rem; }
            .otp-input { height: 75px; font-size: 2rem; }
            .btn { height: 60px; }
        }
    </style>
</head>
<body>
<div class="card">
    <div style="margin-bottom: 25px;">
        <i class="fa-solid fa-envelope-open-text" style="font-size: 3.5rem; color: var(--gsb-pink); filter: drop-shadow(0 0 10px rgba(235,0,139,0.5));"></i>
    </div>
    
    <h2>ยืนยันรหัส OTP</h2>
    <p>ระบุรหัส 6 หลักที่เราส่งไปยังอีเมลของคุณ <br>เพื่อดำเนินการตั้งรหัสผ่านใหม่</p>
    
    <div th:if="${error}" class="alert-error" th:text="${error}"></div>

    <form th:action="@{/verify-forgot-password}" method="post">
        <input type="text" name="otp" class="otp-input" 
               maxlength="6" placeholder="000000" 
               inputmode="numeric" pattern="[0-9]*" 
               required autofocus autocomplete="one-time-code">
               
        <button type="submit" class="btn">ตรวจสอบรหัส</button>
    </form>
    
    <div style="margin-top: 25px;">
        <a th:href="@{/forgot-password}" style="color: var(--slate); text-decoration: none; font-size: 0.85rem; font-weight: 300;">
            <i class="fa fa-arrow-left" style="font-size: 0.7rem;"></i> กลับไปหน้าขอรหัสอีกครั้ง
        </a>
    </div>
</div>
</body>
</html>
