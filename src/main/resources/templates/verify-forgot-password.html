<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP | GSB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gsb-pink: #eb008b; --dark: #1e293b; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: #f1f5f9; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background: #fff; width: 100%; max-width: 400px; padding: 35px; border-radius: 20px; box-shadow: 0 15px 30px rgba(0,0,0,0.1); text-align: center; border-top: 5px solid var(--gsb-pink); }
        h2 { color: var(--dark); margin-bottom: 10px; font-weight: 800; }
        p { color: #64748b; font-size: 0.9rem; margin-bottom: 25px; }
        .otp-input { width: 100%; padding: 15px; border: 2px solid #cbd5e1; border-radius: 10px; outline: none; font-size: 1.5rem; text-align: center; letter-spacing: 10px; font-weight: 700; color: var(--gsb-pink); }
        .otp-input:focus { border-color: var(--gsb-pink); }
        .btn { width: 100%; background: var(--gsb-pink); color: #fff; padding: 12px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; margin-top: 20px; }
        .alert-error { background: #fef2f2; color: #b91c1c; padding: 10px; border-radius: 8px; font-size: 0.8rem; margin-bottom: 15px; }
    </style>
</head>
<body>
<div class="card">
    <i class="fa-solid fa-envelope-open-text" style="font-size: 3rem; color: var(--gsb-pink); margin-bottom: 20px;"></i>
    <h2>ยืนยันรหัส OTP</h2>
    <p>ระบุรหัส 6 หลักที่เราส่งไปที่อีเมลของท่าน</p>
    
    <div th:if="${error}" class="alert-error" th:text="${error}"></div>

    <form th:action="@{/verify-forgot-password}" method="post">
        <input type="text" name="otp" class="otp-input" maxlength="6" placeholder="000000" required autofocus>
        <button type="submit" class="btn">ตรวจสอบรหัส</button>
    </form>
</div>
</body>
</html>
