# 1. Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/customer_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. JPA / Hibernate
# หลังจากที่นายแก้เป็น 'create' เพื่อล้างตารางไปแล้ว 1 รอบ
# ให้เปลี่ยนกลับมาเป็น 'update' เพื่อให้คนอื่นสมัครได้ และข้อมูลไม่หายเวลา restart
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ใช้ Dialect มาตรฐานเพื่อให้รองรับ MySQL ทุกเวอร์ชัน
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# บังคับให้ Hibernate ใช้ชื่อ Column ตรงตามตัวแปรใน Java (username, password, name)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# 3. Server & UI
spring.thymeleaf.cache=false
server.port=8080